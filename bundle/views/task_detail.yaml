name: task_detail
definition:
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/appkit.default
        left:
          - uesio/crm.nav:
              crumbs:
                - uesio/io.group:
                    uesio.variant: uesio/appkit.breadcrumbs
                    components:
                      - uesio/appkit.icontile:
                          tileVariant: uesio/appkit.breadcrumb
                          title: Tasks
                          icon: task_alt
                          signals:
                            - signal: route/NAVIGATE_TO_ASSIGNMENT
                              collection: uesio/crm.task
                              viewtype: list
                      - uesio/io.item:
                          external:
                            collection: uesio/crm.task
                            record: $Param{recordid}
                          components:
                            - uesio/appkit.icontile:
                                tileVariant: uesio/appkit.breadcrumb
                                avatarVariant: uesio/appkit.breadcrumb
                                title: ${uesio/crm.name}
        content:
          - uesio/core.view:
              view: task_detail_content
              uesio.id: detailcontent
              params:
                recordid: $Param{recordid}
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.task
