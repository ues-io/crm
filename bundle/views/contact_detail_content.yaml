name: contact_detail_content
definition:
  # Wires connect to data in collections
  wires:
    contact:
      collection: uesio/crm.contact
      fields:
        uesio/crm.account:
        uesio/crm.birthdate:
        uesio/crm.department:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.email_opt_out:
        uesio/crm.firstname:
        uesio/crm.fullname:
        uesio/crm.gender:
        uesio/crm.image:
        uesio/crm.lastname:
        uesio/crm.mailing_city:
        uesio/crm.mailing_country:
        uesio/crm.mailing_state_province:
        uesio/crm.mailing_street:
        uesio/crm.mailing_zip_postal:
        uesio/crm.phone:
        uesio/crm.phone_business:
        uesio/crm.phone_mobile:
        uesio/crm.reports_to:
        uesio/crm.role:
        uesio/crm.salutation:
        uesio/crm.title:
        uesio/crm.initials:
        uesio/core.updatedby:
        uesio/core.updatedat:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.owner:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.display:
          - type: paramIsSet
            param: recordid
        components:
          - uesio/appkit.detail_split:
              main:
                - uesio/appkit.form_detail:
                    wire: contact
                    title: ${contact:fullname}
                    imagefield: uesio/crm.image
                    initials: ${contact:initials}
                    content:
                      - uesio/crm.contact_primary_section:
                      - uesio/crm.contact_account_info_section:
                      - uesio/crm.contact_mailing_address_section:
              left:
                - uesio/io.tabs:
                    uesio.variant: uesio/appkit.main
                    tabs:
                      - label: Timeline
                        id: timeline
                        components:
                          - uesio/core.view:
                              view: uesio/crm.timeline_tab
                              uesio.id: timeline_tab
                              params:
                                recordid: $Param{recordid}
                      - id: taskTab
                        label: Tasks
                        components:
                          - uesio/core.view:
                              view: uesio/crm.tasks_tab
                              uesio.id: tasks_tab
                              params:
                                contactid: $Param{recordid}
                      - label: Events
                        id: eventTab
                        components:
                          - uesio/core.view:
                              view: uesio/crm.events_tab
                              uesio.id: events_tab
                              params:
                                contactid: $Param{recordid}
                      - id: oppsTab
                        label: Opportunities
                        components:
                          - uesio/core.view:
                              view: uesio/crm.opportunities_tab
                              uesio.id: opportunities_tab
                              params:
                                contactid: $Param{recordid}
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.contact
