name: contact_detail_content
definition:
  # Wires connect to data in collections
  wires:
    contact:
      collection: uesio/crm.contact
      fields:
        uesio/crm.account:
        uesio/crm.birthdate:
        uesio/crm.department:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.email_opt_out:
        uesio/crm.firstname:
        uesio/crm.fullname:
        uesio/crm.gender:
        uesio/crm.image:
        uesio/crm.lastname:
        uesio/crm.mailing_city:
        uesio/crm.mailing_country:
        uesio/crm.mailing_state_province:
        uesio/crm.mailing_street:
        uesio/crm.mailing_zip_postal:
        uesio/crm.phone_business:
        uesio/crm.phone_mobile:
        uesio/crm.reports_to:
        uesio/crm.role:
        uesio/crm.salutation:
        uesio/crm.title:
        uesio/crm.initials:
        uesio/core.updatedby: {}
        uesio/core.updatedat: {}
        uesio/core.createdby: {}
        uesio/core.createdat: {}
        uesio/core.owner: {}
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        components:
          - uesio/crm.detail_split:
              main:
                - uesio/io.list:
                    wire: contact
                    uesio.id: contactList
                    components:
                      - uesio/io.titlebar:
                          title: ${uesio/crm.fullname}
                          subtitle: $Collection{label}
                          uesio.variant: uesio/crm.main
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - contact
                                      text: Save
                                      hotkey: "meta+s"
                                      uesio.variant: uesio/crm.primary
                                      uesio.display:
                                        - type: wireHasChanges
                                          operator: EQUALS
                                          wire: contact
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: contact
                                      text: Cancel
                                      uesio.variant: uesio/crm.secondary
                                      uesio.display:
                                        - type: wireHasChanges
                                          operator: EQUALS
                                          wire: contact
                                  - uesio/io.button:
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: contactList
                                      text: Read
                                      uesio.variant: uesio/crm.secondary
                                      icon: task_alt
                                      uesio.display:
                                        - type: mergeValue
                                          operator: EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][contactList][mode]}
                                          value: EDIT
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: contact
                                  - uesio/io.button:
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: contactList
                                      text: EDIT
                                      uesio.variant: uesio/crm.secondary
                                      icon: edit_square
                                      iconFill: false
                                      uesio.display:
                                        - type: mergeValue
                                          operator: NOT_EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][contactList][mode]}
                                          value: EDIT
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: contact
                          avatar:
                            - uesio/io.menu:
                                uesio.variant: uesio/crm.upload
                                arrow: true
                                closeButton: true
                                trigger:
                                  - uesio/io.avatar:
                                      text: ${initials}
                                      image: $UserFile{uesio/crm.image}
                                      uesio.variant: uesio/crm.main_pointer
                                content:
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.titlebar:
                                            uesio.variant: uesio/crm.sub
                                            title: Upload or Delete Contact Image
                                        - uesio/io.field:
                                            labelPosition: none
                                            uesio.context:
                                              fieldMode: EDIT
                                            fieldId: uesio/crm.image
                                            displayAs: IMAGE
                      - uesio/io.box:
                          uesio.display:
                            - type: paramIsSet
                              param: recordid
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/crm.three_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/crm.firstname
                                  - uesio/io.field:
                                      fieldId: uesio/crm.lastname
                                  - uesio/io.field:
                                      fieldId: uesio/crm.salutation
                                  - uesio/io.field:
                                      fieldId: uesio/crm.phone_mobile
                                  - uesio/io.field:
                                      fieldId: uesio/crm.email
                                  - uesio/io.field:
                                      fieldId: uesio/crm.birthdate
                                  - uesio/io.field:
                                      fieldId: uesio/crm.gender
                                  - uesio/io.field:
                                      fieldId: uesio/crm.description
                                  - uesio/io.field:
                                      fieldId: uesio/crm.email_opt_out
                          uesio.variant: uesio/crm.primarysection
                      - uesio/io.box:
                          uesio.display:
                            - type: paramIsSet
                              param: recordid
                          components:
                            - uesio/io.titlebar:
                                title: Account Information
                                uesio.variant: uesio/crm.sub
                            - uesio/io.grid:
                                uesio.variant: uesio/crm.three_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/crm.account
                                  - uesio/io.field:
                                      fieldId: uesio/crm.phone_business
                                  - uesio/io.field:
                                      fieldId: uesio/crm.department
                                  - uesio/io.field:
                                      fieldId: uesio/crm.title
                                  - uesio/io.field:
                                      fieldId: uesio/crm.role
                                  - uesio/io.field:
                                      fieldId: uesio/crm.reports_to
                          uesio.variant: uesio/crm.section
                      - uesio/io.box:
                          uesio.variant: uesio/io.section
                          components:
                            - uesio/io.titlebar:
                                title: Mailing Address
                                uesio.variant: uesio/crm.sub
                            - uesio/io.grid:
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/crm.mailing_street
                                  - uesio/io.field:
                                      fieldId: uesio/crm.mailing_city
                                  - uesio/io.field:
                                      fieldId: uesio/crm.mailing_state_province
                                  - uesio/io.field:
                                      fieldId: uesio/crm.mailing_country
                                  - uesio/io.field:
                                      fieldId: uesio/crm.mailing_zip_postal
                                uesio.variant: uesio/crm.three_columns
                      - uesio/crm.audit_info_section:
                      - uesio/crm.delete_section:
              left:
                - uesio/io.tabs:
                    uesio.variant: uesio/crm.main
                    tabs:
                      - label: Timeline
                        id: timeline
                        components:
                          - uesio/core.view:
                              view: uesio/crm.timeline_tab
                              uesio.id: timeline_tab
                              params:
                                recordid: $Param{recordid}
                      - id: taskTab
                        label: Tasks
                        components:
                          - uesio/core.view:
                              view: uesio/crm.tasks_tab
                              uesio.id: tasks_tab
                              params:
                                contactid: $Param{recordid}
                      - label: Events
                        id: eventTab
                        components:
                          - uesio/core.view:
                              view: uesio/crm.events_tab
                              uesio.id: events_tab
                              params:
                                contactid: $Param{recordid}
                      - id: oppsTab
                        label: Opportunities
                        components:
                          - uesio/core.view:
                              view: uesio/crm.opportunities_tab
                              uesio.id: opportunities_tab
                              params:
                                contactid: $Param{recordid}
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.contact
