name: event_new
definition:
  # Wires connect to data in collections
  wires:
    event:
      collection: uesio/crm.event
      fields:
        uesio/crm.name:
        uesio/crm.related_account: {}
        uesio/crm.related_contact: {}
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.related_lead: {}
        uesio/crm.location: {}
        uesio/crm.starttime: {}
      init:
        create: true
        query: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/io.list:
              wire: event
              uesio.id: eventList
              mode: EDIT
              components:
                - uesio/io.titlebar:
                    title: Create a new $Collection{label}
                    subtitle: $RecordMeta{name}
                    uesio.variant: uesio/crm.main
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - event
                                  - signal: route/NAVIGATE_TO_ASSIGNMENT
                                    collection: uesio/crm.event
                                text: Create
                                hotkey: "meta+s"
                                uesio.variant: uesio/crm.primary
                            - uesio/io.button:
                                signals:
                                  - signal: wire/RESET
                                    wire: event
                                text: Reset
                                uesio.variant: uesio/io.secondary
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/crm.three_columns
                          items:
                            - uesio/io.box:
                                uesio.styleTokens:
                                  root:
                                    - col-span-2
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/crm.name
                                  - uesio/io.field:
                                      fieldId: uesio/crm.description
                                  - uesio/io.field:
                                      fieldId: uesio/crm.starttime
                                  - uesio/io.field:
                                      fieldId: uesio/crm.endtime
                                  - uesio/io.field:
                                      fieldId: uesio/crm.location
                            - uesio/io.box:
                                components:
                                  - uesio/io.field:
                                      fieldId: uesio/crm.related_account
                                  - uesio/io.field:
                                      fieldId: uesio/crm.related_contact
                                  - uesio/io.field:
                                      fieldId: uesio/crm.related_lead
