name: event_new
definition:
  # Wires connect to data in collections
  wires:
    event:
      collection: uesio/crm.event
      fields:
        uesio/crm.name:
        uesio/crm.related_account: {}
        uesio/crm.related_contact: {}
        uesio/crm.related_opportunity: {}
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.related_lead: {}
        uesio/crm.location: {}
        uesio/crm.starttime: {}
      init:
        create: true
        query: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/appkit.detail_split:
              main:
                - uesio/io.list:
                    wire: event
                    uesio.id: eventList
                    mode: EDIT
                    components:
                      - uesio/io.titlebar:
                          title: New Event
                          subtitle: $RecordMeta{name}
                          uesio.variant: uesio/appkit.main
                          avatar:
                            - uesio/io.text:
                                text: calendar_month
                                uesio.variant: uesio/io.icon
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - event
                                        - signal: route/NAVIGATE_TO_ASSIGNMENT
                                          collection: uesio/crm.event
                                          viewtype: detail
                                          recordid: ${uesio/core.id}
                                      text: Create
                                      hotkey: "meta+s"
                                      uesio.variant: uesio/appkit.primary
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/RESET
                                          wire: event
                                      text: Reset
                                      uesio.variant: uesio/appkit.secondary
                      - uesio/crm.event_primary_section:
                      - uesio/crm.event_related_to_section:
