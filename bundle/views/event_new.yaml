name: event_new
definition:
  # Wires connect to data in collections
  wires:
    event:
      collection: uesio/crm.event
      fields:
        uesio/crm.name:
        uesio/crm.related_account: {}
        uesio/crm.related_contact: {}
        uesio/crm.related_opportunity: {}
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.related_lead: {}
        uesio/crm.location: {}
        uesio/crm.starttime: {}
      init:
        create: true
        query: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/appkit.default
        left:
          - uesio/crm.nav:
              crumbs:
                - uesio/io.group:
                    uesio.variant: uesio/appkit.breadcrumbs
                    components:
                      - uesio/appkit.icontile:
                          tileVariant: uesio/appkit.breadcrumb
                          title: Events
                          icon: calendar_month
                          signals:
                            - signal: route/NAVIGATE_TO_ASSIGNMENT
                              collection: uesio/crm.event
                              viewtype: list
                      - uesio/appkit.icontile:
                          tileVariant: uesio/appkit.breadcrumb
                          title: New
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/appkit.form_new:
                    wire: event
                    avataricon: calendar_month
                    content:
                      - uesio/crm.event_primary_section:
                      - uesio/crm.event_related_to_section:
