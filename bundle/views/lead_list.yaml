name: lead_list
definition:
  # Wires connect to data in collections
  wires:
    lead:
      collection: uesio/crm.lead
      fields:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.firstname:
        uesio/crm.fullname:
        uesio/crm.industry:
        uesio/crm.is_converted:
        uesio/crm.lastname:
        uesio/crm.location:
        uesio/crm.mailing_city:
        uesio/crm.mailing_country:
        uesio/crm.mailing_state_province:
        uesio/crm.mailing_street:
        uesio/crm.mailing_zip_postal:
        uesio/crm.no_employees:
        uesio/crm.phone:
        uesio/crm.phone_business:
        uesio/crm.phone_mobile:
        uesio/crm.topic:
        uesio/crm.website:
        uesio/crm.initials:
        uesio/crm.image:
        uesio/crm.company:
        uesio/crm.status:
        uesio/crm.source:
        uesio/crm.rating:
        uesio/core.owner: {}
      batchsize: 200
      order:
        - desc: true
          field: uesio/core.updatedat
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/appkit.default
        left:
          - uesio/crm.nav:
              crumbs:
                - uesio/io.group:
                    uesio.variant: uesio/appkit.breadcrumbs
                    components:
                      - uesio/appkit.icontile:
                          tileVariant: uesio/appkit.breadcrumb
                          title: Leads
                          icon: filter_alt
        content:
          - uesio/appkit.form_list:
              wire: lead
              avataricon: filter_alt
              linkedComponentType: uesio/io.table
              linkedComponentId: leadTable
              filters:
                - uesio/io.searchbox:
                    uesio.variant: uesio/appkit.main
                    wire: lead
                    placeholder: Search Leads
                    searchFields:
                      - uesio/crm.firstname
                      - uesio/crm.lastname
                - uesio/io.filter:
                    uesio.variant: uesio/io.customselectfield:uesio/appkit.filter
                    wire: lead
                    fieldId: uesio/core.owner
                    labelPosition: none
                    displayAs: MULTISELECT
                - uesio/io.filter:
                    uesio.variant: uesio/io.customselectfield:uesio/appkit.filter
                    wire: lead
                    fieldId: uesio/crm.status
                    labelPosition: none
                    displayAs: MULTISELECT
                - uesio/io.filter:
                    uesio.variant: uesio/io.customselectfield:uesio/appkit.filter
                    wire: lead
                    fieldId: uesio/crm.rating
                    labelPosition: none
                    displayAs: MULTISELECT
                - uesio/io.filter:
                    uesio.variant: uesio/io.customselectfield:uesio/appkit.filter
                    wire: lead
                    fieldId: uesio/crm.source
                    labelPosition: none
              content:
                - uesio/io.table:
                    uesio.variant: uesio/appkit.main
                    selectable: true
                    rowactions:
                      - icon: visibility
                        text: View
                        type: DEFAULT
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: uesio/crm.lead
                    columns:
                      - components:
                          - uesio/io.avatar:
                              uesio.variant: uesio/appkit.tablecolumn
                              text: ${initials}
                              image: $UserFile{uesio/crm.image}
                        uesio.display:
                          - type: fieldMode
                            mode: EDIT
                      - components:
                          - uesio/crm.lead_tile:
                        width: 260px
                        uesio.display:
                          - type: fieldMode
                            mode: READ
                      - field: uesio/crm.firstname
                        uesio.display:
                          - type: fieldMode
                            mode: EDIT
                      - field: uesio/crm.lastname
                        uesio.display:
                          - type: fieldMode
                            mode: EDIT
                      - field: uesio/crm.company
                        uesio.display:
                          - type: fieldMode
                            mode: EDIT
                      - components:
                          - uesio/crm.stoplight:
                              field: rating
                        label: Rating
                        uesio.display:
                          - type: fieldMode
                            mode: READ
                      - field: uesio/crm.rating
                        uesio.display:
                          - type: fieldMode
                            mode: EDIT
                      - field: uesio/crm.source
                        width: 140px
                      - field: uesio/crm.email
                        width: 140px
                      - field: uesio/crm.industry
                        width: 140px
                      - field: uesio/crm.phone
                        width: 140px
                      - field: uesio/crm.status
                        readonly: true
                      - {}
                    uesio.id: leadTable
                    wire: lead
                    pagesize: 10
