name: lead_list
definition:
  # Wires connect to data in collections
  wires:
    lead:
      collection: uesio/crm.lead
      fields:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.firstname:
        uesio/crm.fullname:
        uesio/crm.industry:
        uesio/crm.is_converted:
        uesio/crm.lastname:
        uesio/crm.location:
        uesio/crm.mailing_city:
        uesio/crm.mailing_country:
        uesio/crm.mailing_state_province:
        uesio/crm.mailing_street:
        uesio/crm.mailing_zip_postal:
        uesio/crm.no_employees:
        uesio/crm.phone:
        uesio/crm.phone_business:
        uesio/crm.phone_mobile:
        uesio/crm.topic:
        uesio/crm.website:
        uesio/crm.initials:
        uesio/crm.image:
        uesio/crm.company: {}
        uesio/crm.lead_status: {}
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/io.titlebar:
              title: $Collection{lead:pluralLabel}
              subtitle: List View
              uesio.variant: uesio/crm.main
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: filter_alt
              actions:
                - uesio/io.toolbar:
                    linkedComponentType: uesio/io.table
                    linkedComponentId: leadTable
                    left:
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - lead
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: leadTable
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: CLEAR_SELECTED
                              targettype: specific
                              componentid: leadTable
                          text: $Label{uesio/io.save}
                          hotkey: "meta+s"
                          uesio.variant: uesio/crm.primary
                          uesio.display:
                            - type: wireHasChanges
                              wire: lead
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: lead
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: leadTable
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: CLEAR_SELECTED
                              targettype: specific
                              componentid: leadTable
                          uesio.display:
                            - type: wireHasChanges
                              wire: lead
                          text: $Label{uesio/io.cancel}
                          uesio.variant: uesio/crm.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: leadTable
                          uesio.display:
                            - type: mergeValue
                              value: EDIT
                              operator: NOT_EQUALS
                              sourceValue: $ComponentState{[uesio/io.table][leadTable][mode]}
                            - type: wireHasNoChanges
                              wire: lead
                          text: Edit
                          icon: edit_square
                          iconFill: false
                          uesio.variant: uesio/crm.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: leadTable
                          uesio.display:
                            - type: mergeValue
                              value: EDIT
                              operator: EQUALS
                              sourceValue: $ComponentState{[uesio/io.table][leadTable][mode]}
                            - type: wireHasNoChanges
                              wire: lead
                          icon: task_alt
                          iconFill: false
                          text: Read
                          uesio.variant: uesio/crm.secondary
          - uesio/io.box:
              uesio.variant: uesio/crm.primarysection
              components:
                - uesio/io.toolbar:
                    linkedComponentType: uesio/io.table
                    linkedComponentId: leadTable
                    left:
                      - uesio/io.searchbox:
                          uesio.variant: uesio/crm.main
                          wire: lead
                          placeholder: Search Leads
                          searchFields:
                            - uesio/crm.firstname
                            - uesio/crm.lastname
                    right:
                      - uesio/io.button:
                          uesio.variant: uesio/crm.add
                          text: Quick Create
                          icon: add_circle
                          signals:
                            - signal: wire/CREATE_RECORD
                              wire: lead
                              prepend: true
                          uesio.display:
                            - type: mergeValue
                              value: EDIT
                              sourceValue: $ComponentState{[uesio/io.table][leadTable][mode]}
                      - uesio/io.button:
                          icon: delete
                          uesio.variant: uesio/crm.delete
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: GET_SELECTED
                              targettype: specific
                              componentid: leadTable
                            - signal: wire/TOGGLE_DELETE_STATUS
                          uesio.display:
                            - type: hasValue
                              value: $ComponentState{[uesio/io.table][leadTable][selected->count]}
                - uesio/io.table:
                    uesio.variant: uesio/crm.main
                    selectable: true
                    rowactions:
                      - icon: visibility
                        text: View
                        type: DEFAULT
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: uesio/crm.lead
                    columns:
                      - components:
                          - uesio/io.avatar:
                              uesio.styleTokens:
                                root:
                                  - m-auto
                              text: ${initials}
                              image: $UserFile{uesio/crm.image}
                      - field: uesio/crm.firstname
                      - field: uesio/crm.lastname
                      - field: uesio/crm.company
                      - field: uesio/crm.email
                      - field: uesio/crm.industry
                      - field: uesio/crm.phone
                      - field: uesio/crm.website
                      - field: uesio/crm.lead_status
                        readonly: true
                    uesio.id: leadTable
                    mode: READ
                    wire: lead
                    pagesize: 10
