name: lead_new
definition:
  # Wires connect to data in collections
  wires:
    lead:
      collection: uesio/crm.lead
      fields:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.firstname:
        uesio/crm.fullname:
        uesio/crm.industry:
        uesio/crm.is_converted:
        uesio/crm.lastname:
        uesio/crm.location:
        uesio/crm.mailing_city:
        uesio/crm.mailing_country:
        uesio/crm.mailing_state_province:
        uesio/crm.mailing_street:
        uesio/crm.mailing_zip_postal:
        uesio/crm.no_employees:
        uesio/crm.title:
        uesio/crm.department:
        uesio/crm.social:
        uesio/crm.phone:
        uesio/crm.phone_business:
        uesio/crm.phone_mobile:
        uesio/crm.topic:
        uesio/crm.expected_revenue:
        uesio/crm.close_date:
        uesio/crm.website:
        uesio/crm.company:
        uesio/crm.status:
        uesio/crm.rating:
        uesio/crm.next_steps:
        uesio/crm.initials:
        uesio/crm.source:
      init:
        create: true
        query: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/appkit.default
        left:
          - uesio/crm.nav:
              crumbs:
                - uesio/io.group:
                    uesio.variant: uesio/appkit.breadcrumbs
                    components:
                      - uesio/appkit.icontile:
                          tileVariant: uesio/appkit.breadcrumb
                          title: Leads
                          icon: filter_alt
                          signals:
                            - signal: route/NAVIGATE_TO_ASSIGNMENT
                              collection: uesio/crm.lead
                              viewtype: list
                      - uesio/appkit.icontile:
                          tileVariant: uesio/appkit.breadcrumb
                          title: New
        content:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/appkit.form_new:
                    wire: lead
                    avataricon: filter_alt
                    subtitle: ${lead:firstname} ${lead:lastname}
                    content:
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.primarysection
                          components:
                            - uesio/crm.lead_contact_info_fields:
                      - uesio/crm.lead_account_info_section:
                      - uesio/crm.lead_opp_info_section:
                      - uesio/io.box:
                          uesio.variant: uesio/appkit.section
                          components:
                            - uesio/io.titlebar:
                                title: Lead Info
                                uesio.variant: uesio/appkit.sub
                            - uesio/crm.lead_primary_fields:
