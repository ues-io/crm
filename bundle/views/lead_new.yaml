name: lead_new
definition:
  # Wires connect to data in collections
  wires:
    lead:
      collection: uesio/crm.lead
      fields:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.firstname:
        uesio/crm.fullname:
        uesio/crm.industry:
        uesio/crm.is_converted:
        uesio/crm.lastname:
        uesio/crm.location:
        uesio/crm.mailing_city:
        uesio/crm.mailing_country:
        uesio/crm.mailing_state_province:
        uesio/crm.mailing_street:
        uesio/crm.mailing_zip_postal:
        uesio/crm.no_employees:
        uesio/crm.phone:
        uesio/crm.phone_business:
        uesio/crm.phone_mobile:
        uesio/crm.topic:
        uesio/crm.expected_revenue:
        uesio/crm.close_date:
        uesio/crm.website:
        uesio/crm.company:
        uesio/crm.status:
        uesio/crm.rating:
        uesio/crm.next_steps:
        uesio/crm.initials:
        uesio/crm.source:
      init:
        create: true
        query: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/crm.detail_split:
              main:
                - uesio/io.list:
                    wire: lead
                    uesio.id: leadList
                    mode: EDIT
                    components:
                      - uesio/io.titlebar:
                          title: New Lead
                          subtitle: "${firstname} ${lastname}"
                          uesio.variant: uesio/crm.main
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - lead
                                        - signal: route/NAVIGATE_TO_ASSIGNMENT
                                          collection: uesio/crm.lead
                                          viewtype: detail
                                          recordid: ${uesio/core.id}
                                      text: Create Lead
                                      hotkey: "meta+s"
                                      uesio.variant: uesio/crm.primary
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/RESET
                                          wire: lead
                                      text: Reset
                                      uesio.variant: uesio/crm.secondary
                          avatar:
                            - uesio/io.text:
                                uesio.variant: uesio/io.icon
                                text: filter_alt
                      - uesio/io.box:
                          uesio.variant: uesio/crm.primarysection
                          components:
                            - uesio/crm.lead_contact_info_fields:
                      - uesio/crm.lead_account_info_section:
                      - uesio/crm.lead_opp_info_section:
                      - uesio/io.box:
                          uesio.variant: uesio/crm.section
                          components:
                            - uesio/io.titlebar:
                                title: Lead Info
                                uesio.variant: uesio/crm.sub
                            - uesio/crm.lead_primary_fields:
