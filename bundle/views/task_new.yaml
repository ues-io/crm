name: task_new
definition:
  # Wires connect to data in collections
  wires:
    task:
      collection: uesio/crm.task
      fields:
        uesio/crm.description:
        uesio/crm.due_by:
        uesio/crm.name:
        uesio/crm.related_account:
        uesio/crm.related_contact:
        uesio/crm.related_lead:
        uesio/crm.related_opportunity:
        uesio/crm.related_event:
        uesio/crm.is_completed:
      init:
        create: true
        query: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/appkit.detail_split:
              main:
                - uesio/io.list:
                    wire: task
                    uesio.id: taskList
                    mode: EDIT
                    components:
                      - uesio/io.titlebar:
                          title: New Task
                          subtitle: $RecordMeta{name}
                          uesio.variant: uesio/appkit.main
                          avatar:
                            - uesio/io.text:
                                text: task_alt
                                uesio.variant: uesio/io.icon
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - task
                                        - signal: route/NAVIGATE_TO_ASSIGNMENT
                                          collection: uesio/crm.task
                                          viewtype: detail
                                          recordid: ${uesio/core.id}
                                      text: Create Task
                                      hotkey: "meta+s"
                                      uesio.variant: uesio/appkit.primary
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/RESET
                                          wire: task
                                      text: Reset
                                      uesio.variant: uesio/appkit.secondary
                      - uesio/crm.task_primary_section:
                      - uesio/crm.task_related_to_section:
