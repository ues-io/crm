name: login
public: true
definition:
  components:
    - uesio/core.splash:
        content:
          - uesio/io.image:
              uesio.variant: uesio/core.fancy
              file: uesio/core.logo
              signals:
                - signal: "route/REDIRECT"
                  path: "https://$Site{domain}"
          - uesio/core.view:
              view: uesio/core.loginarea
              params:
                expired: $Param{expired}
  params:
    expired:
      type: CHECKBOX
      required: false
