name: event_console
definition:
  # Wires connect to data in collections
  wires:
    event:
      collection: uesio/crm.event
      fields:
        uesio/crm.name:
  # Components determine the layout and composition of your view
  # Wires connect to data in collections
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
              extra:
                - uesio/io.box:
                    components:
                      - uesio/io.list:
                          wire: event
                          components:
                            - uesio/io.tile:
                                uesio.variant: uesio/io.item
                                content:
                                  - uesio/io.text:
                                      text: $RecordMeta{name}
                                      element: div
                                signals:
                                  - signal: component/CALL
                                    component: uesio/core.view
                                    componentsignal: SET_PARAM
                                    targettype: specific
                                    target: detailview
                                    param: recordid
                                    value: ${uesio/core.id}
        content:
          - uesio/core.view:
              uesio.id: detailview
              view: event_detail_content
              params:
                recordid: ""
