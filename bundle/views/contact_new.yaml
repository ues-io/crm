name: contact_new
definition:
  # Wires connect to data in collections
  wires:
    contact:
      collection: uesio/crm.contact
      fields:
        uesio/crm.account:
        uesio/crm.birthdate:
        uesio/crm.department:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.email_opt_out:
        uesio/crm.firstname:
        uesio/crm.fullname:
        uesio/crm.gender:
        uesio/crm.image:
        uesio/crm.lastname:
        uesio/crm.mailing_city:
        uesio/crm.mailing_country:
        uesio/crm.mailing_state_province:
        uesio/crm.mailing_street:
        uesio/crm.mailing_zip_postal:
        uesio/crm.phone_business:
        uesio/crm.phone_mobile:
        uesio/crm.reports_to:
        uesio/crm.role:
        uesio/crm.salutation:
        uesio/crm.title:
      init:
        create: true
        query: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/crm.detail_split:
              main:
                - uesio/io.list:
                    wire: contact
                    uesio.id: contactList
                    mode: EDIT
                    components:
                      - uesio/io.titlebar:
                          title: New Contact
                          subtitle: "${firstname} ${lastname}"
                          uesio.variant: uesio/crm.main
                          avatar:
                            - uesio/io.text:
                                text: person
                                uesio.variant: uesio/io.icon
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - contact
                                        - signal: route/NAVIGATE_TO_ASSIGNMENT
                                          collection: uesio/crm.contact
                                          viewtype: detail
                                          recordid: ${uesio/core.id}
                                      text: Create Contact
                                      hotkey: "meta+s"
                                      uesio.variant: uesio/crm.primary
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/RESET
                                          wire: contact
                                      text: Reset
                                      uesio.variant: uesio/crm.secondary
                      - uesio/crm.contact_primary_section:
                      - uesio/crm.contact_account_info_section:
                      - uesio/crm.contact_mailing_address_section:
