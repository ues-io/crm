name: task_detail_content
definition:
  # Wires connect to data in collections
  wires:
    task:
      collection: uesio/crm.task
      fields:
        uesio/crm.description:
        uesio/crm.due_by:
        uesio/crm.name:
        uesio/crm.is_completed:
        uesio/crm.related_account:
        uesio/crm.related_contact:
        uesio/crm.related_lead:
        uesio/crm.related_opportunity:
        uesio/crm.is_overdue: {}
        uesio/crm.related_event: {}
        uesio/core.owner: {}
        uesio/core.createdby: {}
        uesio/core.updatedby: {}
        uesio/core.id: {}
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.display:
          - type: paramIsSet
            param: recordid
        components:
          - uesio/crm.detail_split:
              main:
                - uesio/io.list:
                    mode: READ
                    wire: task
                    uesio.id: taskList
                    components:
                      - uesio/io.titlebar:
                          title: ${uesio/crm.name}
                          subtitle: $Collection{label}
                          actions:
                            - uesio/io.toolbar:
                                right:
                                  - uesio/io.button:
                                      text: Save
                                      icon: ""
                                      uesio.variant: uesio/crm.primary
                                      iconPlacement: start
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - task
                                      uesio.display:
                                        - type: wireHasChanges
                                          operator: EQUALS
                                          wire: task
                                  - uesio/io.button:
                                      text: Cancel
                                      icon: ""
                                      uesio.variant: uesio/crm.secondary
                                      iconPlacement: start
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: task
                                      uesio.display:
                                        - type: wireHasChanges
                                          operator: EQUALS
                                          wire: task
                                  - uesio/io.button:
                                      text: Read
                                      icon: task_alt
                                      uesio.variant: uesio/crm.secondary
                                      iconPlacement: start
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: taskList
                                      uesio.display:
                                        - type: mergeValue
                                          operator: EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][taskList][mode]}
                                          value: EDIT
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: task
                                  - uesio/io.button:
                                      text: EDIT
                                      icon: edit_square
                                      iconFill: false
                                      uesio.variant: uesio/crm.secondary
                                      iconPlacement: start
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: taskList
                                      uesio.display:
                                        - type: mergeValue
                                          operator: NOT_EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][taskList][mode]}
                                          value: EDIT
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: task
                          uesio.variant: uesio/crm.main
                          avatar:
                            - uesio/io.text:
                                text: task_alt
                                uesio.variant: uesio/io.icon
                      - uesio/crm.task_primary_section:
                      - uesio/crm.task_related_to_section:
                      - uesio/crm.audit_info_section:
                      - uesio/crm.delete_section:
              left:
                - uesio/io.tabs:
                    uesio.variant: uesio/crm.main
                    tabs:
                      - id: timeline
                        label: Timeline
                        components:
                          - uesio/core.view:
                              view: uesio/crm.timeline_tab
                              uesio.id: timeline_tab
                              params:
                                recordid: $Param{recordid}
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.task
