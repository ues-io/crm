name: tasks_tab
definition:
  # Wires connect to data in collections
  wires:
    tasks:
      fields:
        uesio/crm.description: {}
        uesio/crm.due_by: {}
        uesio/crm.name: {}
        uesio/crm.related_lead: {}
        uesio/crm.is_completed:
        uesio/crm.is_overdue:
      collection: uesio/crm.task
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - field: uesio/crm.related_lead
          valueSource: PARAM
          noValueBehavior: DEACTIVATE
          param: leadid
        - field: uesio/crm.related_account
          valueSource: PARAM
          noValueBehavior: DEACTIVATE
          param: accountid
        - field: uesio/crm.related_contact
          valueSource: PARAM
          noValueBehavior: DEACTIVATE
          param: contactid
        - field: uesio/crm.related_opportunity
          valueSource: PARAM
          noValueBehavior: DEACTIVATE
          param: opportunityid
        - field: uesio/crm.related_event
          valueSource: PARAM
          noValueBehavior: DEACTIVATE
          param: eventid
      order:
        - field: uesio/crm.due_by
          desc: false
    newtask:
      fields:
        uesio/crm.description: {}
        uesio/crm.due_by: {}
        uesio/crm.name: {}
        uesio/crm.related_lead: {}
        open_panel:
          viewOnly: true
          label: Open Panel
          type: CHECKBOX
      init:
        query: false
        create: true
      collection: uesio/crm.task
      defaults:
        - field: uesio/crm.related_lead
          valueSource: PARAM
          param: leadid
        - field: uesio/crm.related_account
          valueSource: PARAM
          param: accountid
        - field: uesio/crm.related_contact
          valueSource: PARAM
          param: contactid
        - field: uesio/crm.related_opportunity
          valueSource: PARAM
          param: opportunityid
        - field: uesio/crm.related_event
          valueSource: PARAM
          param: eventid
        - field: open_panel
          valueSource: VALUE
          value: false
  components:
    - uesio/io.scrollpanel:
        uesio.variant: uesio/appkit.sidebar
        content:
          - uesio/io.deck:
              wire: tasks
              mode: READ
              id: tasks
              uesio.variant: uesio/appkit.tiles
              components:
                - uesio/crm.task_tile:
        footer:
          - uesio/io.item:
              wire: newtask
              mode: EDIT
              components:
                - uesio/io.box:
                    uesio.variant: uesio/crm.tabform
                    uesio.display:
                      - field: open_panel
                        value: true
                    components:
                      - uesio/io.field:
                          fieldId: name
                      - uesio/io.field:
                          fieldId: due_by
                - uesio/io.group:
                    uesio.styleTokens:
                      root:
                        - justify-right
                    components:
                      - uesio/io.button:
                          text: Create Task
                          uesio.variant: uesio/appkit.secondary_small
                          uesio.display:
                            - field: open_panel
                              value: false
                          signals:
                            - signal: wire/UPDATE_RECORD
                              field: open_panel
                              value: true
                      - uesio/io.button:
                          text: Save
                          uesio.variant: uesio/appkit.secondary_small
                          uesio.display:
                            - field: open_panel
                              value: true
                          signals:
                            - signal: wire/SAVE
                            - signal: wire/RESET
                            - signal: wire/LOAD
                              wires:
                                - tasks
                      - uesio/io.button:
                          text: Cancel
                          uesio.variant: uesio/appkit.secondary_small
                          uesio.display:
                            - field: open_panel
                              value: true
                          signals:
                            - signal: wire/RESET
  params:
    leadid:
      type: TEXT
    accountid:
      type: TEXT
    contactid:
      type: TEXT
    opportunityid:
      type: TEXT
    eventid:
      type: TEXT
