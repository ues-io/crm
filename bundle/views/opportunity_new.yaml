name: opportunity_new
definition:
  # Wires connect to data in collections
  wires:
    opportunity:
      collection: uesio/crm.opportunity
      fields:
        uesio/crm.close_date:
        uesio/crm.description:
        uesio/crm.expected_revenue:
        uesio/crm.topic:
        uesio/crm.account:
        uesio/crm.stage:
        uesio/crm.contact:
      init:
        create: true
        query: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/crm.detail_split:
              main:
                - uesio/io.list:
                    wire: opportunity
                    uesio.id: opportunityList
                    mode: EDIT
                    components:
                      - uesio/io.titlebar:
                          title: New Opportunity
                          subtitle: $RecordMeta{name}
                          uesio.variant: uesio/crm.main
                          avatar:
                            - uesio/io.text:
                                text: payments
                                uesio.variant: uesio/io.icon
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - opportunity
                                        - signal: route/NAVIGATE_TO_ASSIGNMENT
                                          collection: uesio/crm.opportunity
                                          viewtype: detail
                                          recordid: ${uesio/core.id}
                                      text: Create Opportunity
                                      hotkey: "meta+s"
                                      uesio.variant: uesio/crm.primary
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/RESET
                                          wire: opportunity
                                      text: Reset
                                      uesio.variant: uesio/crm.secondary
                      - uesio/crm.opportunity_primary_section:
                      - uesio/crm.opportunity_related_to_section:
