name: opportunity_new
definition:
  # Wires connect to data in collections
  wires:
    opportunity:
      collection: uesio/crm.opportunity
      fields:
        uesio/crm.close_date:
        uesio/crm.description:
        uesio/crm.expected_revenue:
        uesio/crm.topic:
      init:
        create: true
        query: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/io.list:
              wire: opportunity
              uesio.id: opportunityList
              mode: EDIT
              components:
                - uesio/io.titlebar:
                    title: Create a new $Collection{label}
                    subtitle: $RecordMeta{name}
                    uesio.variant: uesio/crm.main
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - opportunity
                                  - signal: route/NAVIGATE_TO_ASSIGNMENT
                                    collection: uesio/crm.opportunity
                                text: Create
                                hotkey: "meta+s"
                                uesio.variant: uesio/crm.primary
                            - uesio/io.button:
                                signals:
                                  - signal: wire/CANCEL
                                    wire: opportunity
                                text: Reset
                                uesio.variant: uesio/io.secondary
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.field:
                          fieldId: uesio/crm.topic
                      - uesio/io.field:
                          fieldId: uesio/crm.description
                      - uesio/io.field:
                          fieldId: uesio/crm.close_date
                      - uesio/io.field:
                          fieldId: uesio/crm.expected_revenue
