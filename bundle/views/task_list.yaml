name: task_list
definition:
  # Wires connect to data in collections
  wires:
    task:
      collection: uesio/crm.task
      fields:
        uesio/crm.description:
        uesio/crm.due_by:
        uesio/crm.name:
        uesio/crm.related_account:
        uesio/crm.related_contact:
        uesio/crm.related_lead:
        uesio/crm.related_opportunity:
        uesio/crm.initials:
      batchsize: 200
      order:
        - desc: false
          field: uesio/crm.due_by
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/io.titlebar:
              title: $Collection{task:pluralLabel}
              subtitle: List View
              uesio.variant: uesio/crm.main
              avatar:
                - uesio/io.text:
                    text: task_alt
                    uesio.variant: uesio/io.icon
              actions:
                - uesio/io.toolbar:
                    linkedComponentType: uesio/io.table
                    linkedComponentId: taskTable
                    right:
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - task
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: taskTable
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: CLEAR_SELECTED
                              targettype: specific
                              componentid: taskTable
                          text: $Label{uesio/io.save}
                          hotkey: "meta+s"
                          uesio.variant: uesio/crm.primary
                          uesio.display:
                            - type: wireHasChanges
                              wire: task
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: task
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: taskTable
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: CLEAR_SELECTED
                              targettype: specific
                              componentid: taskTable
                          uesio.display:
                            - type: wireHasChanges
                              wire: task
                          text: $Label{uesio/io.cancel}
                          uesio.variant: uesio/crm.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: taskTable
                          uesio.display:
                            - type: mergeValue
                              value: EDIT
                              operator: NOT_EQUALS
                              sourceValue: $ComponentState{[uesio/io.table][taskTable][mode]}
                            - type: wireHasNoChanges
                              wire: task
                          text: Edit
                          icon: edit_square
                          iconFill: false
                          uesio.variant: uesio/crm.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: taskTable
                          uesio.display:
                            - type: mergeValue
                              value: EDIT
                              operator: EQUALS
                              sourceValue: $ComponentState{[uesio/io.table][taskTable][mode]}
                            - type: wireHasNoChanges
                              wire: task
                          icon: task_alt
                          iconFill: false
                          text: Read
                          uesio.variant: uesio/crm.secondary
          - uesio/io.box:
              uesio.variant: uesio/crm.primarysection
              components:
                - uesio/io.toolbar:
                    linkedComponentType: uesio/io.table
                    linkedComponentId: taskTable
                    left:
                      - uesio/io.searchbox:
                          uesio.variant: uesio/crm.main
                          wire: task
                          placeholder: Search Tasks
                          searchFields:
                            - uesio/crm.name
                    right:
                      - uesio/io.button:
                          text: Quick Create
                          icon: add_circle
                          uesio.variant: uesio/crm.add
                          signals:
                            - signal: wire/CREATE_RECORD
                              wire: task
                              prepend: true
                          uesio.display:
                            - type: mergeValue
                              sourceValue: $ComponentState{[uesio/io.table][taskTable][mode]}
                              value: EDIT
                      - uesio/io.button:
                          text: Delete
                          icon: delete
                          uesio.variant: uesio/crm.delete
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: GET_SELECTED
                              targettype: specific
                              componentid: taskTable
                            - signal: wire/TOGGLE_DELETE_STATUS
                          uesio.display:
                            - type: hasValue
                              value: $ComponentState{[uesio/io.table][taskTable][selected->count]}
                - uesio/io.table:
                    uesio.variant: uesio/crm.main
                    selectable: true
                    rowactions:
                      - icon: visibility
                        text: View
                        type: DEFAULT
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: uesio/crm.task
                    columns:
                      - components:
                          - uesio/io.text:
                              uesio.variant: uesio/crm.avatariconoutline
                              text: task_alt
                      - field: uesio/crm.name
                      - field: uesio/crm.description
                      - field: uesio/crm.due_by
                      - field: uesio/crm.related_account
                      - field: uesio/crm.related_contact
                      - field: uesio/crm.related_lead
                      - field: uesio/crm.related_opportunity
                    uesio.id: taskTable
                    mode: READ
                    wire: task
                    pagesize: 10
