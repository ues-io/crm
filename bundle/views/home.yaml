name: home
definition:
  # Wires connect to data in collections
  wires:
    opportunities:
      collection: uesio/crm.opportunity
      fields:
        uesio/crm.topic:
        uesio/core.id:
        uesio/crm.description:
        uesio/core.updatedat:
        uesio/core.createdat:
        uesio/crm.close_date:
        uesio/crm.expected_revenue:
    topleads:
      collection: uesio/crm.lead
      fields:
        uesio/crm.firstname:
        uesio/crm.lastname:
        uesio/crm.initials:
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/crm.main
              title: Hi $User{firstname}!
              subtitle: Welcome to ues.io CRM.
              avatar:
                - uesio/io.text:
                    text: "\U0001F44B"
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.grid:
                    uesio.variant: uesio/crm.three_columns
                    items:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - col-span-2
                          components:
                            - uesio/io.titlebar:
                                title: Upcoming Opportunities
                                uesio.variant: uesio/crm.sub
                            - uesio/io.linechart:
                                uesio.styleTokens:
                                  chart:
                                    - h-[300px]
                                series:
                                  - name: revenue
                                    label: Expected Revenue
                                    valueField: uesio/crm.expected_revenue
                                    categoryField: uesio/crm.close_date
                                    wire: opportunities
                                labels:
                                  source: DATA
                                  timeunit: MONTH
                      - uesio/io.box:
                          components:
                            - uesio/io.titlebar:
                                title: New Leads
                                uesio.variant: uesio/crm.sub
                            - uesio/io.deck:
                                wire: topleads
                                mode: READ
                                id: topleads
                                components:
                                  - uesio/io.tile:
                                      uesio.variant: uesio/io.item
                                      content:
                                        - uesio/io.text:
                                            text: ${firstname} ${lastname}
                                      avatar:
                                        - uesio/io.avatar:
                                            text: ${initials}
                                      signals:
                                        - signal: route/NAVIGATE_TO_ASSIGNMENT
                                          collection: uesio/crm.lead
                                          viewtype: detail
                                          recordid: ${uesio/core.id}
