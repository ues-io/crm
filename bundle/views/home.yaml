name: home
definition:
  # Wires connect to data in collections
  wires:
    leadcount:
      collection: uesio/crm.lead
      fields:
        uesio/core.id:
          function: COUNT
      groupby:
        uesio/core.createdat:
          function: DATE_TRUNC_DAY
      aggregate: true
      conditions:
        - field: uesio/core.createdat
          operator: IN
          value: THIS_WEEK
    opportunities:
      collection: uesio/crm.opportunity
      fields:
        uesio/crm.expected_revenue:
          function: SUM
      groupby:
        uesio/crm.close_date:
          function: DATE_TRUNC_MONTH
      aggregate: true
    newleads:
      collection: uesio/crm.lead
      fields:
        uesio/crm.firstname:
        uesio/crm.lastname:
        uesio/crm.fullname:
        uesio/crm.email:
        uesio/crm.rating:
        uesio/crm.image:
        uesio/crm.initials:
        uesio/crm.company:
        uesio/crm.source:
      order:
        - field: uesio/core.createdat
          desc: true
      conditions:
        - field: uesio/crm.status
          operator: NOT_IN
          valueSource: VALUE
          values:
            - Converted
            - Closed
    upcomingevents:
      collection: uesio/crm.event
      fields:
        uesio/crm.name:
        uesio/crm.description:
        uesio/crm.location:
        uesio/crm.starttime:
        uesio/crm.endtime:
        uesio/crm.initials:
      conditions:
        - field: uesio/crm.endtime
          operator: GTE
          value: NOW
      order:
        - field: uesio/crm.starttime
          desc: false
    upcomingtasks:
      collection: uesio/crm.task
      fields:
        uesio/crm.name:
        uesio/crm.description:
        uesio/crm.due_by:
        uesio/crm.initials:
        uesio/crm.is_completed:
        uesio/crm.is_overdue:
      conditions:
        - type: GROUP
          conjunction: OR
          conditions:
            - field: uesio/crm.due_by
              operator: GTE
              value: NOW
            - field: uesio/crm.is_completed
              operator: IS_BLANK
      order:
        - field: uesio/crm.due_by
          desc: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/appkit.default
        left:
          - uesio/crm.nav:
              selected: home
              crumbs:
                - uesio/io.group:
                    uesio.variant: uesio/appkit.breadcrumbs
                    components:
                      - uesio/appkit.icontile:
                          tileVariant: uesio/appkit.breadcrumb
                          title: Home
                          icon: home
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/appkit.main
              title: Hi $User{firstname}!
              subtitle: Welcome to ues.io CRM.
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: home
          - uesio/io.box:
              uesio.variant: uesio/appkit.primarysection
              components:
                - uesio/io.grid:
                    uesio.styleTokens:
                      root:
                        - sm:grid-cols-1
                        - md:grid-cols-2
                        - gap-x-6
                    items:
                      - uesio/appkit.section_dashboard:
                          title: Upcoming Opportunities
                          content:
                            - uesio/io.linechart:
                                uesio.variant: uesio/appkit.main
                                series:
                                  - name: revenue
                                    label: Expected Revenue
                                    valueField: uesio/crm.expected_revenue_sum
                                    categoryField: uesio/crm.close_date_date_trunc_month
                                    wire: opportunities
                                labels:
                                  source: DATA
                                  timeunit: MONTH
                      - uesio/appkit.section_dashboard:
                          title: Leads This Week
                          content:
                            - uesio/io.barchart:
                                uesio.variant: uesio/appkit.main
                                series:
                                  - name: leads
                                    label: New Leads
                                    valueField: uesio/core.id_count
                                    categoryField: uesio/core.createdat_date_trunc_day
                                    wire: leadcount
                                labels:
                                  source: DATA
                                  timeunit: DAY
                                  timeunitfill: WEEK
                - uesio/io.grid:
                    uesio.styleTokens:
                      root:
                        - sm:grid-cols-1
                        - md:grid-cols-3
                        - gap-x-6
                    items:
                      - uesio/appkit.section_dashboard:
                          title: New Leads
                          content:
                            - uesio/io.deck:
                                wire: newleads
                                mode: READ
                                id: newleads
                                uesio.variant: uesio/appkit.tiles
                                components:
                                  - uesio/crm.lead_tile:
                                      showSource: true
                                      showRating: true
                                      signals:
                                        - signal: route/NAVIGATE_TO_ASSIGNMENT
                                          collection: uesio/crm.lead
                                          viewtype: detail
                                          recordid: ${uesio/core.id}
                                emptyState:
                                  - uesio/io.emptystate:
                                      title: No newly created leads.
                                      subtitle: You have some work to do.
                                      icon: calendar_month
                      - uesio/appkit.section_dashboard:
                          title: My Tasks
                          content:
                            - uesio/io.deck:
                                wire: upcomingtasks
                                mode: READ
                                id: upcomingtasks
                                uesio.variant: uesio/appkit.tiles
                                components:
                                  - uesio/crm.task_tile:
                                emptyState:
                                  - uesio/io.emptystate:
                                      title: No tasks due soon.
                                      subtitle: Relax and enjoy your free time.
                                      icon: calendar_month
                      - uesio/appkit.section_dashboard:
                          title: My Events
                          content:
                            - uesio/io.deck:
                                wire: upcomingevents
                                mode: READ
                                id: upcomingevents
                                uesio.variant: uesio/appkit.tiles
                                components:
                                  - uesio/crm.event_tile:
                                emptyState:
                                  - uesio/io.emptystate:
                                      title: No upcoming events.
                                      subtitle: You don't have any events that start soon.
                                      icon: calendar_month
