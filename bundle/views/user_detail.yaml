name: user_detail
definition:
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/core.view:
              view: uesio/appkit.user_detail_content
              uesio.id: detailcontent
              params:
                recordid: $Param{recordid}
                signupmethod: uesio/crm.admin
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/core.user
