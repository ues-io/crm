name: opportunity_detail_content
definition:
  # Wires connect to data in collections
  wires:
    opportunity:
      collection: uesio/crm.opportunity
      fields:
        uesio/crm.close_date:
        uesio/crm.description:
        uesio/crm.expected_revenue:
        uesio/crm.topic:
        uesio/crm.account:
        uesio/crm.contact:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.updatedby:
        uesio/core.updatedat:
        uesio/core.owner:
        uesio/crm.stage:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        components:
          - uesio/appkit.detail_split:
              main:
                - uesio/appkit.form_detail:
                    wire: opportunity
                    avataricon: payments
                    content:
                      - uesio/crm.opportunity_primary_section:
                      - uesio/crm.opportunity_related_to_section:
              left:
                - uesio/io.tabs:
                    uesio.variant: uesio/appkit.main
                    tabs:
                      - id: timeline
                        label: Timeline
                        components:
                          - uesio/core.view:
                              view: uesio/crm.timeline_tab
                              uesio.id: timeline_tab
                              params:
                                recordid: $Param{recordid}
                      - id: tasks
                        label: Tasks
                        components:
                          - uesio/core.view:
                              view: uesio/crm.tasks_tab
                              uesio.id: tasks_tab
                              params:
                                opportunityid: $Param{recordid}
                      - id: events
                        label: Events
                        components:
                          - uesio/core.view:
                              view: uesio/crm.events_tab
                              uesio.id: events_tab
                              params:
                                opportunityid: $Param{recordid}
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.opportunity
