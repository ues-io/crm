name: opportunity_detail_content
definition:
  # Wires connect to data in collections
  wires:
    opportunity:
      collection: uesio/crm.opportunity
      fields:
        uesio/crm.close_date:
        uesio/crm.description:
        uesio/crm.expected_revenue:
        uesio/crm.topic:
        uesio/crm.account:
        uesio/crm.contact:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.updatedby:
        uesio/core.updatedat:
        uesio/core.owner:
        uesio/core.id: {}
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
    activities:
      fields:
        uesio/crm.name: {}
        uesio/crm.description: {}
        uesio/crm.type: {}
        uesio/core.createdat: {}
        uesio/core.createdby: {}
        uesio/crm.parent: {}
      collection: uesio/crm.activity
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - field: uesio/crm.parent
          operator: IN
          valueSource: LOOKUP
          lookupWire: opportunity
          lookupField: uesio/core.id
          inactive: false
    newactivity:
      fields:
        uesio/crm.name: {}
        uesio/crm.description: {}
        uesio/crm.type: {}
        uesio/core.createdat: {}
        uesio/core.createdby: {}
        uesio/crm.parent: {}
      collection: uesio/crm.activity
      defaults:
        - field: uesio/crm.parent
          valueSource: LOOKUP
          lookupWire: opportunity
          lookupField: uesio/core.id
      batchsize: 200
      init:
        query: false
        create: true
    tasks:
      fields:
        uesio/crm.description: {}
        uesio/crm.due_by: {}
        uesio/crm.is_completed: {}
        uesio/crm.is_overdue: {}
        uesio/crm.name: {}
        uesio/crm.related_opportunity: {}
        uesio/core.id: {}
      collection: uesio/crm.task
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - field: uesio/crm.related_opportunity
          valueSource: LOOKUP
          lookupWire: opportunity
          lookupField: uesio/core.id
    newtask:
      fields:
        uesio/crm.description: {}
        uesio/crm.due_by: {}
        uesio/crm.is_completed: {}
        uesio/crm.is_overdue: {}
        uesio/crm.name: {}
        uesio/crm.related_opportunity: {}
        uesio/core.id: {}
      collection: uesio/crm.task
      defaults:
        - field: uesio/crm.related_opportunity
          valueSource: LOOKUP
          lookupWire: opportunity
          lookupField: uesio/core.id
      batchsize: 200
      init:
        query: false
        create: true
    events:
      fields:
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.name: {}
        uesio/crm.location: {}
        uesio/crm.related_opportunity: {}
        uesio/crm.starttime: {}
        uesio/core.id: {}
      collection: uesio/crm.event
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - field: uesio/crm.related_opportunity
          valueSource: LOOKUP
          lookupWire: opportunity
          lookupField: uesio/core.id
    newevent:
      fields:
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.location: {}
        uesio/crm.name: {}
        uesio/crm.related_opportunity: {}
        uesio/crm.starttime: {}
        uesio/core.id: {}
      collection: uesio/crm.event
      defaults:
        - field: uesio/crm.related_opportunity
          valueSource: LOOKUP
          lookupWire: opportunity
          lookupField: uesio/core.id
      init:
        query: false
        create: true
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        components:
          - uesio/crm.detailsplit:
              main:
                - uesio/io.list:
                    wire: opportunity
                    uesio.id: opportunityList
                    components:
                      - uesio/io.titlebar:
                          title: $RecordMeta{name}
                          subtitle: $Collection{label}
                          uesio.variant: uesio/crm.main
                          actions:
                            - uesio/io.group:
                                columnGap: 10px
                                components:
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - opportunity
                                      text: Save
                                      hotkey: "meta+s"
                                      uesio.variant: uesio/crm.primary
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: opportunity
                                  - uesio/io.button:
                                      text: Cancel
                                      uesio.variant: uesio/crm.secondary
                                      uesio.display:
                                        - type: wireHasChanges
                                          wire: opportunity
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: opportunity
                                  - uesio/io.button:
                                      text: Read
                                      icon: task_alt
                                      uesio.variant: uesio/crm.secondary
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: opportunityList
                                      uesio.display:
                                        - type: mergeValue
                                          operator: EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][opportunityList][mode]}
                                          value: EDIT
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: opportunity
                                  - uesio/io.button:
                                      text: EDIT
                                      icon: edit_square
                                      uesio.variant: uesio/crm.secondary
                                      iconPlacement: start
                                      uesio.display:
                                        - type: mergeValue
                                          operator: NOT_EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][opportunityList][mode]}
                                          value: EDIT
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: opportunity
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: opportunityList
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - col-span-2
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/crm.two_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/crm.topic
                                  - uesio/io.field:
                                      fieldId: uesio/crm.description
                                  - uesio/io.field:
                                      fieldId: uesio/crm.expected_revenue
                                  - uesio/io.field:
                                      fieldId: uesio/crm.close_date
                          uesio.variant: uesio/crm.section
                      - uesio/io.box:
                          uesio.styleTokens:
                            root: []
                          components:
                            - uesio/io.titlebar:
                                title: RELATED TO
                                uesio.variant: uesio/crm.sub
                            - uesio/io.grid:
                                uesio.variant: uesio/crm.two_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/crm.account
                                  - uesio/io.field:
                                      fieldId: uesio/crm.contact
                          uesio.variant: uesio/crm.section
                      - uesio/io.box:
                          uesio.styleTokens:
                            root: []
                          components:
                            - uesio/io.titlebar:
                                title: AUDIT INFORMATION
                                uesio.variant: uesio/crm.sub
                            - uesio/io.grid:
                                uesio.variant: uesio/crm.three_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/core.owner
                                  - uesio/io.field:
                                      fieldId: uesio/core.createdby
                                  - uesio/io.field:
                                      fieldId: uesio/core.updatedby
                          uesio.variant: uesio/crm.section
              left:
                - uesio/io.tabs:
                    uesio.variant: uesio/crm.main
                    tabs:
                      - id: timeline
                        label: Timeline
                        components:
                          - uesio/io.scrollpanel:
                              uesio.variant: uesio/crm.sidebar
                              content:
                                - uesio/io.deck:
                                    wire: activities
                                    mode: READ
                                    id: activities
                                    uesio.variant: uesio/crm.tiles
                                    components:
                                      - uesio/crm.commenttile:
                              footer:
                                - uesio/io.item:
                                    wire: newactivity
                                    mode: EDIT
                                    components:
                                      - uesio/io.field:
                                          labelPosition: none
                                          fieldId: description
                                      - uesio/io.group:
                                          uesio.styleTokens:
                                            root:
                                              - justify-right
                                          components:
                                            - uesio/io.button:
                                                text: Comment
                                                uesio.variant: uesio/crm.sidebar
                                                signals:
                                                  - signal: wire/SAVE
                                                    wires:
                                                      - newactivity
                                                  - signal: wire/RESET
                                                    wire: newactivity
                                                  - signal: wire/LOAD
                                                    wires:
                                                      - activities
                      - id: tasks
                        label: Tasks
                        components:
                          - uesio/io.scrollpanel:
                              uesio.variant: uesio/crm.sidebar
                              content:
                                - uesio/io.deck:
                                    wire: tasks
                                    mode: READ
                                    id: tasks
                                    uesio.variant: uesio/crm.tiles
                                    components:
                                      - uesio/crm.tasktile:
                              footer:
                                - uesio/io.item:
                                    wire: newtask
                                    mode: EDIT
                                    components:
                                      - uesio/io.field:
                                          fieldId: name
                                      - uesio/io.field:
                                          fieldId: due_by
                                      - uesio/io.group:
                                          uesio.styleTokens:
                                            root:
                                              - justify-right
                                          components:
                                            - uesio/io.button:
                                                text: Create Task
                                                uesio.variant: uesio/crm.sidebar
                                                signals:
                                                  - signal: wire/SAVE
                                                    wires:
                                                      - newtask
                                                  - signal: wire/RESET
                                                    wire: newtask
                                                  - signal: wire/LOAD
                                                    wires:
                                                      - tasks
                      - id: events
                        label: Events
                        components:
                          - uesio/io.scrollpanel:
                              uesio.variant: uesio/crm.sidebar
                              content:
                                - uesio/io.deck:
                                    wire: events
                                    mode: READ
                                    id: events
                                    uesio.variant: uesio/crm.tiles
                                    components:
                                      - uesio/crm.eventtile:
                              footer:
                                - uesio/io.item:
                                    wire: newevent
                                    mode: EDIT
                                    components:
                                      - uesio/io.field:
                                          label: Event Name
                                          fieldId: name
                                      - uesio/io.grid:
                                          uesio.variant: uesio/io.two_columns
                                          items:
                                            - uesio/io.field:
                                                fieldId: starttime
                                            - uesio/io.field:
                                                fieldId: endtime
                                      - uesio/io.group:
                                          uesio.styleTokens:
                                            root:
                                              - justify-right
                                          components:
                                            - uesio/io.button:
                                                text: Create Event
                                                uesio.variant: uesio/crm.sidebar
                                                signals:
                                                  - signal: wire/SAVE
                                                    wires:
                                                      - newevent
                                                  - signal: wire/RESET
                                                    wire: newevent
                                                  - signal: wire/LOAD
                                                    wires:
                                                      - events
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.opportunity
