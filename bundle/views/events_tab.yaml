name: events_tab
definition:
  # Wires connect to data in collections
  wires:
    events:
      fields:
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.related_lead: {}
        uesio/crm.location: {}
        uesio/crm.name: {}
        uesio/crm.starttime: {}
        uesio/core.id: {}
        uesio/crm.related_contact: {}
      collection: uesio/crm.event
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - field: uesio/crm.related_lead
          valueSource: PARAM
          noValueBehavior: DEACTIVATE
          param: leadid
        - field: uesio/crm.related_account
          valueSource: PARAM
          noValueBehavior: DEACTIVATE
          param: accountid
        - field: uesio/crm.related_contact
          valueSource: PARAM
          noValueBehavior: DEACTIVATE
          param: contactid
        - field: uesio/crm.related_opportunity
          valueSource: PARAM
          noValueBehavior: DEACTIVATE
          param: opportunityid
      order:
        - field: uesio/crm.starttime
          desc: false
    newevent:
      fields:
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.related_lead: {}
        uesio/crm.location: {}
        uesio/crm.name: {}
        uesio/crm.starttime: {}
        uesio/core.id: {}
        uesio/crm.related_contact: {}
        open_panel:
          viewOnly: true
          label: Open Panel
          type: CHECKBOX
      init:
        query: false
        create: true
      collection: uesio/crm.event
      defaults:
        - field: uesio/crm.related_lead
          valueSource: PARAM
          param: leadid
        - field: uesio/crm.related_account
          valueSource: PARAM
          param: accountid
        - field: uesio/crm.related_contact
          valueSource: PARAM
          param: contactid
        - field: uesio/crm.related_opportunity
          valueSource: PARAM
          param: opportunityid
        - field: open_panel
          valueSource: VALUE
          value: false
  components:
    - uesio/io.scrollpanel:
        uesio.variant: uesio/appkit.sidebar
        content:
          - uesio/io.deck:
              wire: events
              mode: READ
              id: events
              uesio.variant: uesio/appkit.tiles
              components:
                - uesio/crm.event_tile:
        footer:
          - uesio/io.item:
              wire: newevent
              mode: EDIT
              components:
                - uesio/io.box:
                    uesio.variant: uesio/crm.tabform
                    uesio.display:
                      - field: open_panel
                        value: true
                    components:
                      - uesio/io.field:
                          label: Event Name
                          fieldId: name
                      - uesio/io.grid:
                          uesio.variant: uesio/io.two_columns
                          items:
                            - uesio/io.field:
                                fieldId: starttime
                            - uesio/io.field:
                                fieldId: endtime
                - uesio/io.group:
                    uesio.styleTokens:
                      root:
                        - justify-right
                    components:
                      - uesio/io.button:
                          text: Create Event
                          uesio.variant: uesio/appkit.secondary_small
                          uesio.display:
                            - field: open_panel
                              value: false
                          signals:
                            - signal: wire/UPDATE_RECORD
                              field: open_panel
                              value: true
                      - uesio/io.button:
                          text: Save
                          uesio.variant: uesio/appkit.secondary_small
                          uesio.display:
                            - field: open_panel
                              value: true
                          signals:
                            - signal: wire/SAVE
                            - signal: wire/RESET
                            - signal: wire/LOAD
                              wires:
                                - events
                      - uesio/io.button:
                          text: Cancel
                          uesio.variant: uesio/appkit.secondary_small
                          uesio.display:
                            - field: open_panel
                              value: true
                          signals:
                            - signal: wire/RESET
  params:
    leadid:
      type: TEXT
    accountid:
      type: TEXT
    contactid:
      type: TEXT
    opportunityid:
      type: TEXT
