name: event_detail_content
definition:
  # Wires connect to data in collections
  wires:
    event:
      collection: uesio/crm.event
      fields:
        uesio/crm.name:
        uesio/crm.related_account: {}
        uesio/crm.related_contact: {}
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.related_lead: {}
        uesio/crm.location: {}
        uesio/crm.starttime: {}
        uesio/crm.related_opportunity: {}
        uesio/core.createdby: {}
        uesio/core.id: {}
        uesio/core.owner: {}
        uesio/core.updatedby: {}
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
  # Components determine the layout and composition of your view
  components:
    - uesio/crm.detailsplit:
        main:
          - uesio/io.list:
              mode: READ
              wire: event
              uesio.id: eventList
              components:
                - uesio/io.titlebar:
                    title: ${uesio/crm.name}
                    uesio.variant: uesio/crm.main
                    subtitle: $Collection{label}
                    actions:
                      - uesio/io.toolbar:
                          right:
                            - uesio/io.button:
                                text: Save
                                uesio.variant: uesio/crm.primary
                                iconPlacement: start
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - event
                                uesio.display:
                                  - type: wireHasChanges
                                    operator: EQUALS
                                    wire: event
                            - uesio/io.button:
                                text: Cancel
                                icon: ""
                                uesio.variant: uesio/crm.secondary
                                iconPlacement: start
                                signals:
                                  - signal: wire/CANCEL
                                    wire: event
                                uesio.display:
                                  - type: wireHasChanges
                                    operator: EQUALS
                                    wire: event
                            - uesio/io.button:
                                text: Read
                                icon: task_alt
                                uesio.variant: uesio/crm.secondary
                                iconPlacement: start
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: eventList
                                uesio.display:
                                  - type: mergeValue
                                    operator: EQUALS
                                    sourceValue: $ComponentState{[uesio/io.list][eventList][mode]}
                                    value: EDIT
                                  - type: wireHasNoChanges
                                    operator: EQUALS
                                    wire: event
                            - uesio/io.button:
                                text: Edit
                                icon: edit_square
                                uesio.variant: uesio/crm.secondary
                                iconPlacement: start
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: eventList
                                uesio.display:
                                  - type: mergeValue
                                    operator: NOT_EQUALS
                                    sourceValue: $ComponentState{[uesio/io.list][eventList][mode]}
                                    value: EDIT
                                  - type: wireHasNoChanges
                                    operator: EQUALS
                                    wire: event
                    avatar:
                      - uesio/io.text:
                          text: calendar_month
                          uesio.variant: uesio/io.icon
                - uesio/io.box:
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/crm.two_columns
                          items:
                            - uesio/io.field:
                                wire: event
                                fieldId: uesio/crm.name
                            - uesio/io.field:
                                wire: event
                                fieldId: uesio/crm.description
                            - uesio/io.field:
                                wire: event
                                fieldId: uesio/crm.starttime
                            - uesio/io.field:
                                wire: event
                                fieldId: uesio/crm.endtime
                    uesio.variant: uesio/crm.primarysection
                - uesio/io.box:
                    components:
                      - uesio/io.titlebar:
                          title: related to
                          uesio.variant: uesio/crm.sub
                      - uesio/io.grid:
                          uesio.variant: uesio/crm.two_columns
                          items:
                            - uesio/io.field:
                                wire: event
                                fieldId: uesio/crm.related_account
                            - uesio/io.field:
                                wire: event
                                fieldId: uesio/crm.related_contact
                            - uesio/io.field:
                                wire: event
                                fieldId: uesio/crm.related_lead
                            - uesio/io.field:
                                wire: event
                                fieldId: uesio/crm.related_opportunity
                    uesio.variant: uesio/crm.section
                - uesio/crm.auditinfosection:
                - uesio/crm.deletesection:
        left:
          - uesio/io.tabs:
              uesio.variant: uesio/crm.main
              tabs:
                - id: timeline
                  label: Timeline
                  components:
                    - uesio/core.view:
                        view: uesio/crm.timelinetab
                        uesio.id: timelinetab
                        params:
                          recordid: $Param{recordid}
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.event
