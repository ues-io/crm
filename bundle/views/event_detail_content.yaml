name: event_detail_content
definition:
  # Wires connect to data in collections
  wires:
    event:
      collection: uesio/crm.event
      fields:
        uesio/crm.name:
        uesio/crm.related_account: {}
        uesio/crm.related_contact: {}
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.related_lead: {}
        uesio/crm.location: {}
        uesio/crm.starttime: {}
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.display:
          - type: paramIsSet
            param: recordid
        components:
          - uesio/io.list:
              wire: event
              uesio.id: eventList
              components:
                - uesio/io.titlebar:
                    title: $RecordMeta{name}
                    subtitle: $Collection{label}
                    uesio.variant: uesio/crm.main
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - event
                                text: Save
                                hotkey: "meta+s"
                                uesio.variant: uesio/io.secondary
                                uesio.display:
                                  - type: wireHasChanges
                                    operator: EQUALS
                                    wire: event
                            - uesio/io.button:
                                signals:
                                  - signal: wire/CANCEL
                                    wire: event
                                text: Cancel
                                uesio.variant: uesio/io.secondary
                                uesio.display:
                                  - type: wireHasChanges
                                    operator: EQUALS
                                    wire: event
                            - uesio/io.button:
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: eventList
                                text: Mode
                                uesio.variant: uesio/io.secondary
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.field:
                          fieldId: uesio/crm.name
                      - uesio/io.field:
                          fieldId: uesio/crm.description
                      - uesio/io.field:
                          fieldId: uesio/crm.starttime
                      - uesio/io.field:
                          fieldId: uesio/crm.endtime
                      - uesio/io.field:
                          fieldId: uesio/crm.location
                      - uesio/io.field:
                          fieldId: uesio/crm.related_contact
                      - uesio/io.field:
                          fieldId: uesio/crm.related_account
                      - uesio/io.field:
                          fieldId: uesio/crm.related_lead
    - uesio/io.box:
        uesio.display:
          - type: paramIsNotSet
            param: recordid
        uesio.styleTokens:
          root:
            - p-10
        components:
          - uesio/io.text:
              text: Select a record
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.event
