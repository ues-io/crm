name: event_detail_content
definition:
  # Wires connect to data in collections
  wires:
    event:
      collection: uesio/crm.event
      fields:
        uesio/crm.name:
        uesio/crm.related_account:
        uesio/crm.related_contact:
        uesio/crm.description:
        uesio/crm.endtime:
        uesio/crm.related_lead:
        uesio/crm.location:
        uesio/crm.starttime:
        uesio/crm.related_opportunity:
        uesio/core.createdby:
        uesio/core.id:
        uesio/core.owner:
        uesio/core.updatedby:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
  # Components determine the layout and composition of your view
  components:
    - uesio/appkit.detail_split:
        main:
          - uesio/appkit.detail_form:
              wire: event
              avataricon: calendar_month
              content:
                - uesio/crm.event_primary_section:
                - uesio/crm.event_related_to_section:
        left:
          - uesio/io.tabs:
              uesio.variant: uesio/appkit.main
              tabs:
                - id: timeline
                  label: Timeline
                  components:
                    - uesio/core.view:
                        view: uesio/crm.timeline_tab
                        uesio.id: timeline_tab
                        params:
                          recordid: $Param{recordid}
                - id: tasks
                  label: Tasks
                  components:
                    - uesio/core.view:
                        view: uesio/crm.tasks_tab
                        uesio.id: tasks_tab
                        params:
                          eventid: $Param{recordid}
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.event
