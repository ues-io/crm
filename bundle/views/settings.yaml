name: settings
definition:
  # Wires connect to data in collections
  wires:
    leadsources:
      collection: uesio/crm.lead_source
      fields:
        uesio/crm.api_name:
        uesio/crm.label:
        uesio/crm.active:
    accounttypes:
      collection: uesio/crm.account_type
      fields:
        uesio/crm.api_name:
        uesio/crm.label:
        uesio/crm.active:
    contactroles:
      collection: uesio/crm.contact_role
      fields:
        uesio/crm.api_name:
        uesio/crm.label:
        uesio/crm.active:
    opportunitystages:
      collection: uesio/crm.opportunity_stage
      fields:
        uesio/crm.api_name:
        uesio/crm.label:
        uesio/crm.active:
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/appkit.default
        left:
          - uesio/crm.nav:
              selected: settings
              crumbs:
                - uesio/io.group:
                    uesio.variant: uesio/appkit.breadcrumbs
                    components:
                      - uesio/appkit.icontile:
                          tileVariant: uesio/appkit.breadcrumb
                          title: Settings
                          icon: settings
        content:
          - uesio/io.titlebar:
              uesio.variant: uesio/appkit.main
              title: Settings
              subtitle: Personalize ues.io CRM for your organization.
              avatar:
                - uesio/io.text:
                    uesio.variant: uesio/io.icon
                    text: settings
          - uesio/io.box:
              uesio.variant: uesio/appkit.primarysection
              components:
                - uesio/io.tabs:
                    uesio.variant: uesio/appkit.main
                    tabs:
                      - id: leadsources
                        label: Lead Sources
                        components:
                          - uesio/io.grid:
                              uesio.variant: uesio/appkit.three_columns
                              uesio.styleTokens:
                                root:
                                  - m-6
                              items:
                                - uesio/io.box:
                                    uesio.styleTokens:
                                      root:
                                        - lg:col-span-2
                                        - lg:order-first
                                        - order-last
                                    components:
                                      - uesio/io.table:
                                          uesio.variant: uesio/appkit.main
                                          selectable: true
                                          columns:
                                            - field: uesio/crm.api_name
                                            - field: uesio/crm.label
                                            - field: uesio/crm.active
                                          uesio.id: leadsources
                                          mode: READ
                                          wire: leadsources
                                          pagesize: 10
                                - uesio/io.box:
                                    components:
                                      - uesio/io.titlebar:
                                          title:
                                          uesio.variant: uesio/appkit.sub_noborder
                                          actions:
                                            - uesio/io.toolbar:
                                                linkedComponentId: leadsources
                                                linkedComponentType: uesio/io.table
                                                right:
                                                  - uesio/io.button:
                                                      signals:
                                                        - signal: wire/SAVE
                                                          wires:
                                                            - leadsources
                                                      text: $Label{uesio/io.save}
                                                      hotkey: "meta+s"
                                                      uesio.variant: uesio/appkit.primary
                                                      uesio.display:
                                                        - type: wireHasChanges
                                                          wire: leadsources
                                                  - uesio/io.button:
                                                      signals:
                                                        - signal: wire/CREATE_RECORD
                                                          wire: leadsources
                                                          prepend: true
                                                        - signal: component/CALL
                                                          component: uesio/io.table
                                                          componentsignal: SET_EDIT_MODE
                                                          targettype: specific
                                                          componentid: leadsources
                                                      icon: add_circle
                                                      uesio.variant: uesio/appkit.add
                                                      uesio.display:
                                                        - type: mergeValue
                                                          value: EDIT
                                                          sourceValue: $ComponentState{[uesio/io.table][leadsources][mode]}
                                                  - uesio/io.button:
                                                      icon: delete
                                                      uesio.variant: uesio/appkit.delete
                                                      signals:
                                                        - signal: component/CALL
                                                          component: uesio/io.table
                                                          componentsignal: GET_SELECTED
                                                          targettype: specific
                                                          componentid: leadsources
                                                        - signal: wire/TOGGLE_DELETE_STATUS
                                                      uesio.display:
                                                        - type: hasValue
                                                          value: $ComponentState{[uesio/io.table][leadsources][selected->count]}
                                                  - uesio/io.button:
                                                      signals:
                                                        - signal: wire/CANCEL
                                                          wire: leadsources
                                                        - signal: component/CALL
                                                          component: uesio/io.table
                                                          componentsignal: SET_READ_MODE
                                                          targettype: specific
                                                          componentid: leadsources
                                                        - signal: component/CALL
                                                          component: uesio/io.table
                                                          componentsignal: CLEAR_SELECTED
                                                          targettype: specific
                                                          componentid: leadsources
                                                      uesio.display:
                                                        - type: wireHasChanges
                                                          wire: leadsources
                                                      text: $Label{uesio/io.cancel}
                                                      uesio.variant: uesio/appkit.secondary
                                                  - uesio/io.button:
                                                      signals:
                                                        - signal: component/CALL
                                                          component: uesio/io.table
                                                          componentsignal: TOGGLE_MODE
                                                          targettype: specific
                                                          componentid: leadsources
                                                      text: Edit
                                                      icon: edit_square
                                                      iconFill: false
                                                      uesio.variant: uesio/appkit.secondary
                                                      uesio.display:
                                                        - type: mergeValue
                                                          value: EDIT
                                                          operator: NOT_EQUALS
                                                          sourceValue: $ComponentState{[uesio/io.table][leadsources][mode]}
                                                        - type: wireHasNoChanges
                                                          wire: leadsources
                                                  - uesio/io.button:
                                                      signals:
                                                        - signal: component/CALL
                                                          component: uesio/io.table
                                                          componentsignal: TOGGLE_MODE
                                                          targettype: specific
                                                          componentid: leadsources
                                                      uesio.display:
                                                        - type: mergeValue
                                                          value: EDIT
                                                          operator: EQUALS
                                                          sourceValue: $ComponentState{[uesio/io.table][leadsources][mode]}
                                                        - type: wireHasNoChanges
                                                          wire: leadsources
                                                      icon: task_alt
                                                      iconFill: false
                                                      text: Read
                                                      uesio.variant: uesio/appkit.secondary
                                      - uesio/io.box:
                                          uesio.variant: uesio/appkit.note
                                          components:
                                            - uesio/io.text:
                                                text: Specify the valid lead sources for your organization. A lead source is where the data for a lead originated.
                                      - uesio/io.box:
                                          uesio.variant: uesio/appkit.note
                                          components:
                                            - uesio/io.text:
                                                text: Only active lead sources will appear when selecting a source for a new lead.
                                      - uesio/io.box:
                                          uesio.variant: uesio/appkit.note
                                          uesio.display:
                                            - type: wireHasNoRecords
                                              wire: leadsources
                                            - type: wireHasNoChanges
                                              wire: leadsources
                                          components:
                                            - uesio/io.text:
                                                text: You don't have any lead sources specified.
                                                element: div
                                            - uesio/io.button:
                                                uesio.variant: uesio/appkit.note
                                                text: Use Default Lead Sources
                                                signals:
                                                  - signal: bot/CALL
                                                    bot: uesio/crm.default_lead_sources
                                                  - signal: wire/LOAD
                                                    wires:
                                                      - leadsources
