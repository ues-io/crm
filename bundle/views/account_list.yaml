name: account_list
definition:
  # Wires connect to data in collections
  wires:
    account:
      collection: uesio/crm.account
      fields:
        uesio/crm.account_type:
        uesio/crm.annual_revenue:
        uesio/crm.billing_city:
        uesio/crm.billing_country:
        uesio/crm.billing_state_province:
        uesio/crm.billing_street:
        uesio/crm.billing_zip:
        uesio/crm.contacts:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.industry:
        uesio/crm.logo:
        uesio/crm.name:
        uesio/crm.no_employees:
        uesio/crm.parent_account:
        uesio/crm.phone:
        uesio/crm.shipping_city:
        uesio/crm.shipping_country:
        uesio/crm.shipping_state_province:
        uesio/crm.shipping_street:
        uesio/crm.shipping_zip:
        uesio/crm.website:
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/io.titlebar:
              title: $Collection{account:pluralLabel}
              subtitle: List View
              uesio.variant: uesio/io.main
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          signals:
                            - signal: wire/CREATE_RECORD
                              wire: account
                              prepend: true
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_EDIT_MODE
                              targettype: specific
                              componentid: accountTable
                          text: $Label{uesio/io.create}
                          uesio.variant: uesio/io.primary
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - account
                          text: $Label{uesio/io.save}
                          hotkey: "meta+s"
                          uesio.variant: uesio/io.secondary
                          uesio.display:
                            - type: wireHasChanges
                              wire: account
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: account
                          uesio.display:
                            - type: wireHasChanges
                              wire: account
                          text: $Label{uesio/io.cancel}
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: accountTable
                          text: Mode
                          uesio.variant: uesio/io.secondary
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.table:
                    rowactions:
                      - icon: visibility
                        text: View
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: uesio/crm.account
                      - icon: delete
                        text: $Label{uesio/io.delete}
                        signals:
                          - signal: wire/TOGGLE_DELETE_STATUS
                    columns:
                      - field: uesio/crm.account_type
                      - field: uesio/crm.annual_revenue
                      - field: uesio/crm.billing_city
                      - field: uesio/crm.billing_country
                      - field: uesio/crm.billing_state_province
                      - field: uesio/crm.billing_street
                      - field: uesio/crm.billing_zip
                      - field: uesio/crm.contacts
                      - field: uesio/crm.description
                      - field: uesio/crm.email
                      - field: uesio/crm.industry
                      - field: uesio/crm.logo
                      - field: uesio/crm.name
                      - field: uesio/crm.no_employees
                      - field: uesio/crm.parent_account
                      - field: uesio/crm.phone
                      - field: uesio/crm.shipping_city
                      - field: uesio/crm.shipping_country
                      - field: uesio/crm.shipping_state_province
                      - field: uesio/crm.shipping_street
                      - field: uesio/crm.shipping_zip
                      - field: uesio/crm.website
                    uesio.id: accountTable
                    mode: READ
                    wire: account
                    pagesize: 10
