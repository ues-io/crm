name: account_list
definition:
  # Wires connect to data in collections
  wires:
    account:
      collection: uesio/crm.account
      fields:
        uesio/crm.account_type:
        uesio/crm.annual_revenue:
        uesio/crm.billing_city:
        uesio/crm.billing_country:
        uesio/crm.billing_state_province:
        uesio/crm.billing_street:
        uesio/crm.billing_zip:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.industry:
        uesio/crm.logo:
        uesio/crm.name:
        uesio/crm.no_employees:
        uesio/crm.parent_account:
        uesio/crm.phone:
        uesio/crm.shipping_city:
        uesio/crm.shipping_country:
        uesio/crm.shipping_state_province:
        uesio/crm.shipping_street:
        uesio/crm.shipping_zip:
        uesio/crm.website: # Components determine the layout and composition of your view
        uesio/crm.initials: {}
      order:
        - desc: false
          field: uesio/crm.name
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/io.titlebar:
              title: $Collection{account:pluralLabel}
              subtitle: List View
              uesio.variant: uesio/crm.main
              actions:
                - uesio/io.toolbar:
                    right:
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - account
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: accountTable
                            - signal: wire/LOAD
                              wires:
                                - account
                          text: $Label{uesio/io.save}
                          hotkey: "meta+s"
                          uesio.variant: uesio/crm.primary
                          uesio.display:
                            - type: wireHasChanges
                              wire: account
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: account
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: accountTable
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: CLEAR_SELECTED
                              targettype: specific
                              componentid: accountTable
                          uesio.display:
                            - type: group
                              conjunction: OR
                              conditions:
                                - type: wireHasChanges
                                  operator: EQUALS
                                  wire: account
                                - type: mergeValue
                                  operator: ""
                                  sourceValue: $ComponentState{[uesio/io.table][accountTable][mode]}
                                  value: EDIT
                          text: $Label{uesio/io.cancel}
                          uesio.variant: uesio/crm.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: accountTable
                          uesio.display:
                            - type: mergeValue
                              value: EDIT
                              operator: NOT_EQUALS
                              sourceValue: $ComponentState{[uesio/io.table][accountTable][mode]}
                          text: Edit
                          uesio.variant: uesio/crm.secondary
                          icon: edit_square
                          iconFill: false
                    linkedComponentType: uesio/io.table
                    linkedComponentId: accountTable
              avatar:
                - uesio/io.text:
                    text: domain
                    uesio.variant: uesio/io.icon
          - uesio/io.box:
              uesio.variant: uesio/crm.primarysection
              components:
                - uesio/io.toolbar:
                    left:
                      - uesio/io.searchbox:
                          wire: account
                          searchFields:
                            - uesio/crm.name
                          placeholder: Search Accounts
                          uesio.variant: uesio/crm.main
                    right:
                      - uesio/io.button:
                          text: Quick Create
                          icon: add_circle
                          uesio.variant: uesio/crm.add
                          signals:
                            - signal: wire/CREATE_RECORD
                              wire: account
                              prepend: true
                          uesio.display:
                            - type: mergeValue
                              value: EDIT
                              sourceValue: $ComponentState{[uesio/io.table][accountTable][mode]}
                      - uesio/io.button:
                          icon: delete
                          uesio.variant: uesio/crm.delete
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: GET_SELECTED
                              targettype: specific
                              componentid: accountTable
                            - signal: wire/TOGGLE_DELETE_STATUS
                          uesio.display:
                            - type: hasValue
                              value: $ComponentState{[uesio/io.table][accountTable][selected->count]}
                    linkedComponentType: uesio/io.table
                    linkedComponentId: accountTable
                - uesio/io.table:
                    uesio.variant: uesio/crm.main
                    selectable: true
                    rowactions:
                      - icon: visibility
                        text: View
                        type: DEFAULT
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: uesio/crm.account
                    columns:
                      - components:
                          - uesio/io.avatar:
                              text: ${initials}
                              image: $UserFile{uesio/crm.logo}
                              uesio.styleTokens:
                                root:
                                  - m-auto
                      - field: uesio/crm.name
                      - field: uesio/crm.account_type
                      - field: uesio/crm.industry
                      - field: uesio/crm.phone
                      - field: uesio/crm.billing_city
                      - field: uesio/crm.website
                    uesio.id: accountTable
                    mode: READ
                    wire: account
                    pagesize: 10
