name: opportunity_list
definition:
  # Wires connect to data in collections
  wires:
    opportunity:
      collection: uesio/crm.opportunity
      fields:
        uesio/crm.close_date:
        uesio/crm.description:
        uesio/crm.expected_revenue:
        uesio/crm.topic:
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/io.titlebar:
              title: $Collection{opportunity:pluralLabel}
              subtitle: List View
              uesio.variant: uesio/crm.main
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          signals:
                            - signal: wire/CREATE_RECORD
                              wire: opportunity
                              prepend: true
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_EDIT_MODE
                              targettype: specific
                              componentid: opportunityTable
                          text: $Label{uesio/io.create}
                          uesio.variant: uesio/crm.primary
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - opportunity
                          text: $Label{uesio/io.save}
                          hotkey: "meta+s"
                          uesio.variant: uesio/io.secondary
                          uesio.display:
                            - type: wireHasChanges
                              wire: opportunity
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: opportunity
                          uesio.display:
                            - type: wireHasChanges
                              wire: opportunity
                          text: $Label{uesio/io.cancel}
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: opportunityTable
                          text: Mode
                          uesio.variant: uesio/io.secondary
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.table:
                    uesio.variant: uesio/crm.main
                    rowactions:
                      - icon: visibility
                        text: View
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: uesio/crm.opportunity
                      - icon: delete
                        text: $Label{uesio/io.delete}
                        signals:
                          - signal: wire/TOGGLE_DELETE_STATUS
                    columns:
                      - field: uesio/crm.close_date
                      - field: uesio/crm.description
                      - field: uesio/crm.expected_revenue
                      - field: uesio/crm.topic
                    uesio.id: opportunityTable
                    mode: READ
                    wire: opportunity
                    pagesize: 10
