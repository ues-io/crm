name: opportunity_list
definition:
  # Wires connect to data in collections
  wires:
    opportunity:
      collection: uesio/crm.opportunity
      fields:
        uesio/crm.close_date:
        uesio/crm.description:
        uesio/crm.expected_revenue:
        uesio/crm.topic:
        uesio/crm.account: # Components determine the layout and composition of your view
        uesio/crm.contact: {}
        uesio/crm.inits: {}
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/io.titlebar:
              title: $Collection{opportunity:pluralLabel}
              subtitle: List View
              uesio.variant: uesio/crm.main
              actions:
                - uesio/io.toolbar:
                    right:
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wire: opportunity
                              prepend: true
                              wires:
                                - opportunity
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: oppsTable
                            - signal: wire/LOAD
                              wires:
                                - opportunity
                          text: $Label{uesio/io.save}
                          uesio.variant: uesio/crm.primary
                          uesio.display:
                            - type: wireHasChanges
                              operator: EQUALS
                              wire: opportunity
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wires:
                                - opportunity
                              wire: opportunity
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: oppsTable
                            - signal: component/CALL
                              component: uesio/io.table
                              targettype: specific
                              componentid: oppsTable
                              componentsignal: CLEAR_SELECTED
                          text: $Label{uesio/io.cancel}
                          hotkey: "meta+s"
                          uesio.variant: uesio/crm.secondary
                          uesio.display:
                            - type: group
                              conjunction: OR
                              conditions:
                                - type: wireHasChanges
                                  operator: EQUALS
                                  wire: opportunity
                                - type: mergeValue
                                  operator: ""
                                  sourceValue: $ComponentState{[uesio/io.table][oppsTable][mode]}
                                  value: EDIT
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              wire: opportunity
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: oppsTable
                          uesio.display:
                            - type: mergeValue
                              sourceValue: $ComponentState{[uesio/io.table][oppsTable][mode]}
                              operator: NOT_EQUALS
                              value: EDIT
                          text: Edit
                          uesio.variant: uesio/crm.secondary
                          icon: edit_square
                    linkedComponentType: uesio/io.table
                    linkedComponentId: oppsTable
              avatar:
                - uesio/io.text:
                    text: payments
                    uesio.variant: uesio/io.icon
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.toolbar:
                    left:
                      - uesio/io.searchbox:
                          wire: opportunity
                          searchFields:
                            - uesio/crm.topic
                            - uesio/crm.account
                          placeholder: Search Opportunities
                          uesio.variant: uesio/crm.main
                    linkedComponentType: uesio/io.table
                    linkedComponentId: oppsTable
                    right:
                      - uesio/io.button:
                          text: Quick Create
                          icon: add_circle
                          uesio.variant: uesio/crm.add
                          iconPlacement: ""
                          signals:
                            - signal: wire/CREATE_RECORD
                              wire: opportunity
                          uesio.display:
                            - type: mergeValue
                              operator: ""
                              sourceValue: $ComponentState{[uesio/io.table][oppsTable][mode]}
                              value: EDIT
                      - uesio/io.button:
                          icon: delete
                          uesio.variant: uesio/crm.delete
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: GET_SELECTED
                              targettype: specific
                              componentid: oppsTable
                            - signal: wire/TOGGLE_DELETE_STATUS
                          uesio.display:
                            - type: hasValue
                              operator: EQUALS
                              value: $ComponentState{[uesio/io.table][oppsTable][selected->count]}
                - uesio/io.table:
                    uesio.variant: uesio/crm.main
                    selectable: true
                    rowactions:
                      - icon: visibility
                        text: View
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: uesio/crm.opportunity
                        type: DEFAULT
                    columns:
                      - components:
                          - uesio/io.avatar:
                              text: ${inits}
                              image: $UserFile{uesio/crm.logo}
                              uesio.styleTokens:
                                root:
                                  - m-auto
                      - field: uesio/crm.topic
                      - field: uesio/crm.description
                      - field: uesio/crm.close_date
                      - field: uesio/crm.expected_revenue
                      - field: uesio/crm.account
                      - field: uesio/crm.contact
                    uesio.id: oppsTable
                    mode: READ
                    wire: opportunity
                    pagesize: 10
