name: event_list
definition:
  # Wires connect to data in collections
  wires:
    events:
      collection: uesio/crm.event
      fields:
        uesio/crm.related_account:
        uesio/crm.related_contact:
        uesio/crm.description:
        uesio/crm.endtime:
        uesio/crm.related_lead:
        uesio/crm.location:
        uesio/crm.name:
        uesio/crm.starttime:
        uesio/crm.initials:
        uesio/core.owner: {}
      batchsize: 200
      order:
        - desc: false
          field: uesio/crm.starttime
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/appkit.default
        left:
          - uesio/crm.nav:
              crumbs:
                - uesio/io.group:
                    uesio.variant: uesio/appkit.breadcrumbs
                    components:
                      - uesio/appkit.icontile:
                          tileVariant: uesio/appkit.breadcrumb
                          title: Events
                          icon: calendar_month
        content:
          - uesio/appkit.form_list:
              wire: events
              avataricon: calendar_month
              linkedComponentType: uesio/io.table
              linkedComponentId: eventsTable
              filters:
                - uesio/io.searchbox:
                    uesio.variant: uesio/appkit.main
                    wire: events
                    placeholder: Search Events
                    searchFields:
                      - uesio/crm.name
                - uesio/io.filter:
                    uesio.variant: uesio/io.customselectfield:uesio/appkit.filter
                    wire: events
                    fieldId: uesio/core.owner
                    labelPosition: none
                    displayAs: MULTISELECT
              content:
                - uesio/io.table:
                    uesio.variant: uesio/appkit.main
                    selectable: true
                    rowactions:
                      - icon: visibility
                        text: View
                        type: DEFAULT
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: uesio/crm.event
                    columns:
                      - components:
                          - uesio/io.text:
                              uesio.variant: uesio/appkit.avatariconoutline
                              text: calendar_month
                      - field: uesio/crm.name
                        width: 200px
                      - field: uesio/crm.description
                        width: 320px
                      - field: uesio/crm.location
                      - field: uesio/crm.starttime
                        width: 140px
                      - field: uesio/crm.endtime
                        width: 140px
                      - field: uesio/crm.related_account
                      - field: uesio/crm.related_contact
                      - field: uesio/crm.related_lead
                    uesio.id: eventsTable
                    wire: events
                    pagesize: 10
