name: event_list
definition:
  # Wires connect to data in collections
  wires:
    events:
      collection: uesio/crm.event
      fields:
        uesio/crm.related_account:
        uesio/crm.related_contact:
        uesio/crm.description:
        uesio/crm.endtime:
        uesio/crm.related_lead:
        uesio/crm.location:
        uesio/crm.name:
        uesio/crm.starttime:
        uesio/crm.initials:
      batchsize: 200
      order:
        - desc: false
          field: uesio/crm.starttime
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/io.titlebar:
              title: $Collection{events:pluralLabel}
              subtitle: List View
              uesio.variant: uesio/appkit.main
              avatar:
                - uesio/io.text:
                    text: calendar_month
                    uesio.variant: uesio/io.icon
              actions:
                - uesio/io.toolbar:
                    linkedComponentType: uesio/io.table
                    linkedComponentId: eventsTable
                    right:
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - events
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: eventsTable
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: CLEAR_SELECTED
                              targettype: specific
                              componentid: eventsTable
                          text: $Label{uesio/io.save}
                          hotkey: "meta+s"
                          uesio.variant: uesio/appkit.primary
                          uesio.display:
                            - type: wireHasChanges
                              wire: events
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: events
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: eventsTable
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: CLEAR_SELECTED
                              targettype: specific
                              componentid: eventsTable
                          uesio.display:
                            - type: wireHasChanges
                              wire: events
                          text: $Label{uesio/io.cancel}
                          uesio.variant: uesio/appkit.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: eventsTable
                          uesio.display:
                            - type: mergeValue
                              value: EDIT
                              operator: NOT_EQUALS
                              sourceValue: $ComponentState{[uesio/io.table][eventsTable][mode]}
                            - type: wireHasNoChanges
                              wire: events
                          text: Edit
                          icon: edit_square
                          iconFill: false
                          uesio.variant: uesio/appkit.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: eventsTable
                          uesio.display:
                            - type: mergeValue
                              value: EDIT
                              operator: EQUALS
                              sourceValue: $ComponentState{[uesio/io.table][eventsTable][mode]}
                            - type: wireHasNoChanges
                              wire: events
                          icon: task_alt
                          iconFill: false
                          text: Read
                          uesio.variant: uesio/appkit.secondary
          - uesio/io.box:
              uesio.variant: uesio/appkit.primarysection
              components:
                - uesio/io.toolbar:
                    linkedComponentType: uesio/io.table
                    linkedComponentId: eventsTable
                    left:
                      - uesio/io.searchbox:
                          uesio.variant: uesio/appkit.main
                          wire: events
                          placeholder: Search Events
                          searchFields:
                            - uesio/crm.name
                    right:
                      - uesio/io.button:
                          text: Quick Create
                          icon: add_circle
                          uesio.variant: uesio/appkit.add
                          signals:
                            - signal: wire/CREATE_RECORD
                              wire: events
                              prepend: true
                          uesio.display:
                            - type: mergeValue
                              sourceValue: $ComponentState{[uesio/io.table][eventsTable][mode]}
                              value: EDIT
                      - uesio/io.button:
                          text: Delete
                          icon: delete
                          uesio.variant: uesio/appkit.delete
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: GET_SELECTED
                              targettype: specific
                              componentid: eventsTable
                            - signal: wire/TOGGLE_DELETE_STATUS
                          uesio.display:
                            - type: hasValue
                              value: $ComponentState{[uesio/io.table][eventsTable][selected->count]}
                - uesio/io.table:
                    uesio.variant: uesio/appkit.main
                    selectable: true
                    rowactions:
                      - icon: visibility
                        text: View
                        type: DEFAULT
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: uesio/crm.event
                    columns:
                      - components:
                          - uesio/io.text:
                              uesio.variant: uesio/appkit.avatariconoutline
                              text: calendar_month
                      - field: uesio/crm.name
                      - field: uesio/crm.location
                      - field: uesio/crm.starttime
                      - field: uesio/crm.endtime
                      - field: uesio/crm.description
                      - field: uesio/crm.related_account
                      - field: uesio/crm.related_contact
                      - field: uesio/crm.related_lead
                    uesio.id: eventsTable
                    mode: READ
                    wire: events
                    pagesize: 10
