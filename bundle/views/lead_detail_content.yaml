name: lead_detail_content
definition:
  # Wires connect to data in collections
  wires:
    lead:
      collection: uesio/crm.lead
      fields:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.firstname:
        uesio/crm.fullname:
        uesio/crm.industry:
        uesio/crm.is_converted:
        uesio/crm.lastname:
        uesio/crm.location:
        uesio/crm.mailing_city:
        uesio/crm.mailing_country:
        uesio/crm.mailing_state_province:
        uesio/crm.mailing_street:
        uesio/crm.mailing_zip_postal:
        uesio/crm.no_employees:
        uesio/crm.phone:
        uesio/crm.phone_business:
        uesio/crm.phone_mobile:
        uesio/crm.topic:
        uesio/crm.website:
        uesio/crm.company: {}
        uesio/core.id: {}
        uesio/crm.lead_status: {}
        uesio/crm.lead_rating: {}
        uesio/crm.next_steps: {}
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
    tasks:
      fields:
        uesio/crm.description: {}
        uesio/crm.due_by: {}
        uesio/crm.name: {}
        uesio/crm.related_lead: {}
      collection: uesio/crm.task
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - field: uesio/crm.related_lead
          operator: IN
          valueSource: LOOKUP
          lookupWire: lead
          lookupField: uesio/core.id
    events:
      fields:
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.related_lead: {}
        uesio/crm.location: {}
        uesio/crm.name: {}
        uesio/crm.starttime: {}
        uesio/core.id: {}
      collection: uesio/crm.event
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - field: uesio/crm.related_lead
          operator: IN
          valueSource: LOOKUP
          lookupWire: lead
          lookupField: uesio/core.id
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.display:
          - type: paramIsSet
            param: recordid
        components:
          - uesio/io.list:
              wire: lead
              uesio.id: leadList
              components:
                - uesio/io.titlebar:
                    title: $RecordMeta{name}
                    subtitle: $Collection{label}
                    uesio.variant: uesio/io.main
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - lead
                                      - tasks
                                      - events
                                text: Save
                                hotkey: "meta+s"
                                uesio.variant: uesio/crm.primary
                                uesio.display:
                                  - type: group
                                    conjunction: OR
                                    conditions:
                                      - type: wireHasChanges
                                        operator: EQUALS
                                        wire: lead
                                      - type: wireHasChanges
                                        operator: EQUALS
                                        wire: tasks
                                      - type: wireHasChanges
                                        operator: EQUALS
                                        wire: events
                            - uesio/io.button:
                                signals:
                                  - signal: wire/CANCEL
                                    wire: lead
                                  - signal: wire/CANCEL
                                    wire: tasks
                                  - signal: wire/CANCEL
                                    wire: events
                                text: Cancel
                                uesio.variant: uesio/io.secondary
                                uesio.display:
                                  - type: group
                                    conjunction: OR
                                    conditions:
                                      - type: wireHasChanges
                                        operator: EQUALS
                                        wire: lead
                                      - type: wireHasChanges
                                        operator: EQUALS
                                        wire: tasks
                                      - type: wireHasChanges
                                        operator: EQUALS
                                        wire: events
                            - uesio/io.button:
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.list
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: leadList
                                  - signal: component/CALL
                                    component: uesio/io.table
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: tasks_table
                                  - signal: component/CALL
                                    component: uesio/io.table
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: events_table
                                text: Mode
                                uesio.variant: uesio/io.secondary
                                uesio.display:
                                  - type: wireHasNoChanges
                                    operator: EQUALS
                                    wire: lead
                - uesio/io.box:
                    uesio.variant: uesio/crm.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/crm.two_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/crm.topic
                            - uesio/io.field:
                                fieldId: uesio/crm.company
                            - uesio/io.field:
                                fieldId: uesio/crm.industry
                            - uesio/io.grid:
                                uesio.variant: uesio/crm.three_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/crm.lead_status
                                  - uesio/io.field:
                                      fieldId: uesio/crm.lead_rating
                                  - uesio/io.field:
                                      fieldId: uesio/crm.next_steps
                                  - uesio/io.field:
                                      fieldId: uesio/crm.is_converted
                                      uesio.display:
                                        - type: fieldValue
                                          operator: EQUALS
                                          wire: lead
                                          field: uesio/crm.lead_status
                                          value: Closed - Converted
                - uesio/io.box:
                    uesio.variant: uesio/crm.section
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/crm.three_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/crm.firstname
                            - uesio/io.field:
                                fieldId: uesio/crm.lastname
                            - uesio/io.field:
                                fieldId: uesio/crm.email
                            - uesio/io.field:
                                fieldId: uesio/crm.description
                            - uesio/io.field:
                                fieldId: uesio/crm.website
                            - uesio/io.field:
                                fieldId: uesio/crm.no_employees
                - uesio/io.accordion:
                    uesio.variant: uesio/crm.accordion
                    title: Detail
                    subtitle: null
                    expandicon: expand_more
                    collapseicon: expand_less
                    expanded: false
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/io.four_columns
                          items:
                            - uesio/io.field:
                                fieldId: uesio/crm.fullname
                            - uesio/io.field:
                                fieldId: uesio/crm.phone
                            - uesio/io.field:
                                fieldId: uesio/crm.phone_business
                            - uesio/io.field:
                                fieldId: uesio/crm.phone_mobile
                            - uesio/io.field:
                                fieldId: uesio/crm.location
                            - uesio/io.field:
                                fieldId: uesio/crm.mailing_city
                            - uesio/io.field:
                                fieldId: uesio/crm.mailing_street
                            - uesio/io.field:
                                fieldId: uesio/crm.mailing_state_province
                            - uesio/io.field:
                                fieldId: uesio/crm.mailing_country
                            - uesio/io.field:
                                fieldId: uesio/crm.mailing_zip_postal
          - uesio/io.box:
              components:
                - uesio/io.tabs:
                    uesio.variant: uesio/io.default
                    tabs:
                      - id: tasks
                        label: Tasks
                        components:
                          - uesio/io.table:
                              wire: tasks
                              columns:
                                - field: uesio/crm.name
                                - field: uesio/crm.description
                                - field: uesio/crm.due_by
                              mode: READ
                              uesio.id: tasks_table
                        icon: task_alt
                      - id: events
                        label: Events
                        components:
                          - uesio/io.table:
                              wire: events
                              columns:
                                - field: uesio/crm.name
                                - field: uesio/crm.description
                                - field: uesio/crm.location
                                - field: uesio/crm.starttime
                                - field: uesio/crm.endtime
                              uesio.id: events_table
                        icon: calendar_month
                    uesio.id: leads_tab
              uesio.variant: uesio/io.section
    - uesio/io.box:
        uesio.variant: uesio/io.section
        uesio.display:
          - type: paramIsNotSet
            param: recordid
        components:
          - uesio/io.text:
              text: Select a record
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.lead
