name: lead_detail_content
definition:
  # Wires connect to data in collections
  wires:
    lead:
      collection: uesio/crm.lead
      fields:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.firstname:
        uesio/crm.fullname:
        uesio/crm.industry:
        uesio/crm.is_converted:
        uesio/crm.lastname:
        uesio/crm.location:
        uesio/crm.mailing_city:
        uesio/crm.mailing_country:
        uesio/crm.mailing_state_province:
        uesio/crm.mailing_street:
        uesio/crm.mailing_zip_postal:
        uesio/crm.no_employees:
        uesio/crm.phone:
        uesio/crm.phone_business:
        uesio/crm.phone_mobile:
        uesio/crm.topic:
        uesio/crm.image:
        uesio/crm.website:
        uesio/crm.company: {}
        uesio/core.id: {}
        uesio/crm.lead_status: {}
        uesio/crm.lead_rating: {}
        uesio/crm.next_steps: {}
        uesio/crm.initials: {}
        uesio/crm.source: {}
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
    tasks:
      fields:
        uesio/crm.description: {}
        uesio/crm.due_by: {}
        uesio/crm.name: {}
        uesio/crm.related_lead: {}
      collection: uesio/crm.task
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - field: uesio/crm.related_lead
          operator: IN
          valueSource: LOOKUP
          lookupWire: lead
          lookupField: uesio/core.id
    events:
      fields:
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.related_lead: {}
        uesio/crm.location: {}
        uesio/crm.name: {}
        uesio/crm.starttime: {}
        uesio/core.id: {}
        uesio/crm.related_contact: {}
      collection: uesio/crm.event
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - field: uesio/crm.related_lead
          operator: IN
          valueSource: LOOKUP
          lookupWire: lead
          lookupField: uesio/core.id
    activities:
      fields:
        uesio/crm.description: {}
        uesio/crm.name: {}
        uesio/crm.type: {}
        uesio/core.createdat:
        uesio/core.createdby:
          fields:
            uesio/core.picture:
            uesio/core.initials:
            uesio/core.firstname:
            uesio/core.lastname:
            uesio/core.username:
      collection: uesio/crm.activity
      conditions:
        - field: uesio/crm.parent
          operator: IN
          valueSource: LOOKUP
          lookupWire: lead
          lookupField: uesio/core.id
      batchsize: 200
    newactivity:
      fields:
        uesio/crm.description: {}
        uesio/crm.name: {}
        uesio/crm.type: {}
      init:
        query: false
        create: true
      collection: uesio/crm.activity
      batchsize: 200
      defaults:
        - field: uesio/crm.parent
          valueSource: LOOKUP
          lookupWire: lead
          lookupField: uesio/core.id
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.display:
          - type: paramIsSet
            param: recordid
        components:
          - uesio/crm.detailsplit:
              main:
                - uesio/io.list:
                    wire: lead
                    uesio.id: leadList
                    components:
                      - uesio/io.titlebar:
                          title: ${uesio/crm.fullname}
                          subtitle: $Collection{label}
                          uesio.variant: uesio/crm.main
                          actions:
                            - uesio/io.toolbar:
                                right:
                                  - uesio/io.button:
                                      signals:
                                      text: Convert Lead
                                      uesio.variant: uesio/crm.primary
                                      uesio.display:
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: lead
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: tasks
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: events
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - lead
                                            - tasks
                                            - events
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: SET_READ_MODE
                                          targettype: specific
                                          componentid: leadList
                                        - signal: component/CALL
                                          component: uesio/io.table
                                          componentsignal: SET_READ_MODE
                                          targettype: specific
                                          componentid: tasks_table
                                        - signal: component/CALL
                                          component: uesio/io.table
                                          componentsignal: SET_READ_MODE
                                          targettype: specific
                                          componentid: events_table
                                      text: Save
                                      hotkey: "meta+s"
                                      uesio.variant: uesio/crm.primary
                                      uesio.display:
                                        - type: group
                                          conjunction: OR
                                          conditions:
                                            - type: wireHasChanges
                                              operator: EQUALS
                                              wire: lead
                                            - type: wireHasChanges
                                              operator: EQUALS
                                              wire: tasks
                                            - type: wireHasChanges
                                              operator: EQUALS
                                              wire: events
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: lead
                                        - signal: wire/CANCEL
                                          wire: tasks
                                        - signal: wire/CANCEL
                                          wire: events
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: SET_READ_MODE
                                          targettype: specific
                                          componentid: leadList
                                        - signal: component/CALL
                                          component: uesio/io.table
                                          componentsignal: SET_READ_MODE
                                          targettype: specific
                                          componentid: tasks_table
                                        - signal: component/CALL
                                          component: uesio/io.table
                                          componentsignal: SET_READ_MODE
                                          targettype: specific
                                          componentid: events_table
                                      text: Cancel
                                      uesio.variant: uesio/crm.secondary
                                      uesio.display:
                                        - type: group
                                          conjunction: OR
                                          conditions:
                                            - type: wireHasChanges
                                              operator: EQUALS
                                              wire: lead
                                            - type: wireHasChanges
                                              operator: EQUALS
                                              wire: tasks
                                            - type: wireHasChanges
                                              operator: EQUALS
                                              wire: events
                                  - uesio/io.button:
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: leadList
                                      text: Edit
                                      icon: edit_square
                                      iconFill: false
                                      uesio.variant: uesio/crm.secondary
                                      uesio.display:
                                        - type: mergeValue
                                          value: EDIT
                                          operator: NOT_EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][leadList][mode]}
                                        - type: wireHasNoChanges
                                          wire: lead
                                        - type: wireHasNoChanges
                                          wire: tasks
                                        - type: wireHasNoChanges
                                          wire: events
                                  - uesio/io.button:
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: leadList
                                      uesio.display:
                                        - type: mergeValue
                                          value: EDIT
                                          operator: EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][leadList][mode]}
                                        - type: wireHasNoChanges
                                          wire: lead
                                        - type: wireHasNoChanges
                                          wire: tasks
                                        - type: wireHasNoChanges
                                          wire: events
                                      icon: task_alt
                                      iconFill: false
                                      text: Read
                                      uesio.variant: uesio/crm.secondary
                          avatar:
                            - uesio/io.menu:
                                uesio.variant: uesio/crm.upload
                                arrow: true
                                closeButton: true
                                trigger:
                                  - uesio/io.avatar:
                                      uesio.variant: uesio/crm.main_pointer
                                      text: ${initials}
                                      image: $UserFile{uesio/crm.image}
                                content:
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.titlebar:
                                            uesio.variant: uesio/crm.sub
                                            title: Upload or Delete Lead Image
                                        - uesio/io.field:
                                            labelPosition: none
                                            uesio.context:
                                              fieldMode: EDIT
                                            fieldId: uesio/crm.image
                                            displayAs: IMAGE
                      - uesio/io.box:
                          uesio.variant: uesio/crm.primarysection
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/crm.three_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/crm.lead_status
                                  - uesio/io.field:
                                      fieldId: uesio/crm.lead_rating
                                  - uesio/io.field:
                                      fieldId: uesio/crm.source
                            - uesio/io.field:
                                fieldId: uesio/crm.next_steps
                      - uesio/io.box:
                          uesio.variant: uesio/crm.section
                          components:
                            - uesio/io.titlebar:
                                title: Contact Information
                                uesio.variant: uesio/crm.sub
                            - uesio/io.grid:
                                uesio.variant: uesio/crm.three_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/crm.firstname
                                  - uesio/io.field:
                                      fieldId: uesio/crm.lastname
                                  - uesio/io.field:
                                      fieldId: uesio/crm.email
                                  - uesio/io.field:
                                      fieldId: uesio/crm.phone
                                  - uesio/io.field:
                                      fieldId: uesio/crm.phone_business
                                  - uesio/io.field:
                                      fieldId: uesio/crm.phone_mobile
                            - uesio/io.grid:
                                uesio.variant: uesio/crm.three_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/crm.location
                                  - uesio/io.field:
                                      fieldId: uesio/crm.mailing_city
                                  - uesio/io.field:
                                      fieldId: uesio/crm.mailing_street
                                  - uesio/io.field:
                                      fieldId: uesio/crm.mailing_state_province
                                  - uesio/io.field:
                                      fieldId: uesio/crm.mailing_country
                                  - uesio/io.field:
                                      fieldId: uesio/crm.mailing_zip_postal
                      - uesio/io.box:
                          uesio.variant: uesio/crm.section
                          components:
                            - uesio/io.titlebar:
                                title: Account Information
                                uesio.variant: uesio/crm.sub
                            - uesio/io.grid:
                                uesio.variant: uesio/crm.two_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/crm.company
                                  - uesio/io.field:
                                      fieldId: uesio/crm.industry
                            - uesio/io.grid:
                                uesio.variant: uesio/crm.three_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/crm.description
                                  - uesio/io.field:
                                      fieldId: uesio/crm.website
                                  - uesio/io.field:
                                      fieldId: uesio/crm.no_employees
                      - uesio/io.box:
                          uesio.variant: uesio/crm.section
                          components:
                            - uesio/io.titlebar:
                                title: Opportunity Information
                                uesio.variant: uesio/crm.sub
                            - uesio/io.grid:
                                uesio.variant: uesio/crm.two_columns
                                items:
                                  - uesio/io.field:
                                      fieldId: uesio/crm.topic
              left:
                - uesio/io.tabs:
                    uesio.variant: uesio/crm.main
                    tabs:
                      - id: timeline
                        label: Timeline
                        components:
                          - uesio/io.scrollpanel:
                              uesio.variant: uesio/crm.sidebar
                              content:
                                - uesio/io.deck:
                                    wire: activities
                                    mode: READ
                                    id: activities
                                    uesio.variant: uesio/crm.tiles
                                    components:
                                      - uesio/io.tile:
                                          uesio.variant: uesio/crm.commentitem
                                          content:
                                            - uesio/io.titlebar:
                                                uesio.variant: uesio/crm.commentitem
                                                title: ${description}
                                                subtitle: $Time{uesio/core.createdat}
                                          avatar:
                                            - uesio/io.avatar:
                                                uesio.context:
                                                  workspace:
                                                    name:
                                                    app:
                                                text: ${uesio/core.createdby->uesio/core.initials}
                                                image: $UserFile{uesio/core.createdby->uesio/core.picture}
                              footer:
                                - uesio/io.item:
                                    wire: newactivity
                                    mode: EDIT
                                    components:
                                      - uesio/io.field:
                                          labelPosition: none
                                          fieldId: description
                                      - uesio/io.group:
                                          uesio.styleTokens:
                                            root:
                                              - justify-right
                                          components:
                                            - uesio/io.button:
                                                text: Comment
                                                uesio.variant: uesio/crm.secondary
                                                signals:
                                                  - signal: wire/SAVE
                                                    wires:
                                                      - newactivity
                                                  - signal: wire/RESET
                                                    wire: newactivity
                                                  - signal: wire/LOAD
                                                    wires:
                                                      - activities
                      - id: tasks
                        label: Tasks
                        components:
                      - id: events
                        label: Events
                        components:
    - uesio/io.box:
        uesio.variant: uesio/io.section
        uesio.display:
          - type: paramIsNotSet
            param: recordid
        components:
          - uesio/io.text:
              text: Select a record
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.lead
