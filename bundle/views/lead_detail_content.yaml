name: lead_detail_content
definition:
  # Wires connect to data in collections
  wires:
    lead:
      collection: uesio/crm.lead
      fields:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.firstname:
        uesio/crm.fullname:
        uesio/crm.industry:
        uesio/crm.is_converted:
        uesio/crm.lastname:
        uesio/crm.location:
        uesio/crm.mailing_city:
        uesio/crm.mailing_country:
        uesio/crm.mailing_state_province:
        uesio/crm.mailing_street:
        uesio/crm.mailing_zip_postal:
        uesio/crm.no_employees:
        uesio/crm.phone:
        uesio/crm.phone_business:
        uesio/crm.phone_mobile:
        uesio/crm.topic:
        uesio/crm.expected_revenue:
        uesio/crm.close_date:
        uesio/crm.image:
        uesio/crm.website:
        uesio/crm.company:
        uesio/core.id:
        uesio/core.updatedby:
        uesio/core.updatedat:
        uesio/core.createdby:
        uesio/core.createdat:
        uesio/core.owner:
        uesio/crm.status:
        uesio/crm.rating:
        uesio/crm.next_steps:
        uesio/crm.initials:
        uesio/crm.source:
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.display:
          - type: paramIsSet
            param: recordid
        components:
          - uesio/appkit.layout_detail_split:
              main:
                - uesio/appkit.form_detail:
                    wire: lead
                    title: ${lead:fullname}
                    imagefield: uesio/crm.image
                    initials: ${lead:initials}
                    extra_actions:
                      - uesio/io.button:
                          text: Convert Lead
                          uesio.variant: uesio/appkit.secondary
                          signals:
                            - signal: route/NAVIGATE
                              path: "lead/convert/${uesio/core.id}?contact=${firstname} ${lastname}&account=${company}"
                          uesio.display:
                            - type: wireHasNoChanges
                              operator: EQUALS
                              wire: lead
                            - type: fieldValue
                              operator: NOT_IN
                              wire: lead
                              field: uesio/crm.status
                              values:
                                - CONVERTED
                                - CLOSED
                    content:
                      - uesio/crm.lead_primary_section:
                      - uesio/crm.lead_contact_info_section:
                      - uesio/crm.lead_account_info_section:
                      - uesio/crm.lead_opp_info_section:
              left:
                - uesio/io.tabs:
                    uesio.variant: uesio/appkit.main
                    tabs:
                      - id: timeline
                        label: Timeline
                        components:
                          - uesio/core.view:
                              view: uesio/crm.timeline_tab
                              uesio.id: timeline_tab
                              params:
                                recordid: $Param{recordid}
                      - id: tasks
                        label: Tasks
                        components:
                          - uesio/core.view:
                              view: uesio/crm.tasks_tab
                              uesio.id: tasks_tab
                              params:
                                leadid: $Param{recordid}
                      - id: events
                        label: Events
                        components:
                          - uesio/core.view:
                              view: uesio/crm.events_tab
                              uesio.id: events_tab
                              params:
                                leadid: $Param{recordid}
                      - label: claude ai
                        id: claude
                        components:
                          - uesio/core.view:
                              view: uesio/crm.ai_tab
                              uesio.id: ai_tab
                              params:
                                recordid: $Param{recordid}
    - uesio/io.box:
        uesio.variant: uesio/io.section
        uesio.display:
          - type: paramIsNotSet
            param: recordid
        components:
          - uesio/io.text:
              text: Select a record
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.lead
