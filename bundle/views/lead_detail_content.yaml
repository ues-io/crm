name: lead_detail_content
definition:
  # Wires connect to data in collections
  wires:
    lead:
      collection: uesio/crm.lead
      fields:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.firstname:
        uesio/crm.fullname:
        uesio/crm.industry:
        uesio/crm.is_converted:
        uesio/crm.lastname:
        uesio/crm.location:
        uesio/crm.mailing_city:
        uesio/crm.mailing_country:
        uesio/crm.mailing_state_province:
        uesio/crm.mailing_street:
        uesio/crm.mailing_zip_postal:
        uesio/crm.no_employees:
        uesio/crm.phone:
        uesio/crm.phone_business:
        uesio/crm.phone_mobile:
        uesio/crm.topic:
        uesio/crm.expected_revenue:
        uesio/crm.close_date:
        uesio/crm.image:
        uesio/crm.website:
        uesio/crm.company: {}
        uesio/core.id: {}
        uesio/core.updatedby: {}
        uesio/core.updatedat: {}
        uesio/core.createdby: {}
        uesio/core.createdat: {}
        uesio/core.owner: {}
        uesio/crm.lead_status: {}
        uesio/crm.lead_rating: {}
        uesio/crm.next_steps: {}
        uesio/crm.initials: {}
        uesio/crm.source: {}
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
    tasks:
      fields:
        uesio/crm.description: {}
        uesio/crm.due_by: {}
        uesio/crm.name: {}
        uesio/crm.related_lead: {}
        uesio/crm.is_completed:
        uesio/crm.is_overdue:
      collection: uesio/crm.task
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - field: uesio/crm.related_lead
          valueSource: LOOKUP
          lookupWire: lead
          lookupField: uesio/core.id
      order:
        - field: uesio/crm.due_by
          desc: false
    newtask:
      fields:
        uesio/crm.description: {}
        uesio/crm.due_by: {}
        uesio/crm.name: {}
        uesio/crm.related_lead: {}
      init:
        query: false
        create: true
      collection: uesio/crm.task
      defaults:
        - field: uesio/crm.related_lead
          valueSource: LOOKUP
          lookupWire: lead
          lookupField: uesio/core.id
    events:
      fields:
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.related_lead: {}
        uesio/crm.location: {}
        uesio/crm.name: {}
        uesio/crm.starttime: {}
        uesio/core.id: {}
        uesio/crm.related_contact: {}
      collection: uesio/crm.event
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - field: uesio/crm.related_lead
          valueSource: LOOKUP
          lookupWire: lead
          lookupField: uesio/core.id
      order:
        - field: uesio/crm.starttime
          desc: false
    newevent:
      fields:
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.related_lead: {}
        uesio/crm.location: {}
        uesio/crm.name: {}
        uesio/crm.starttime: {}
        uesio/core.id: {}
        uesio/crm.related_contact: {}
      init:
        query: false
        create: true
      collection: uesio/crm.event
      defaults:
        - field: uesio/crm.related_lead
          valueSource: LOOKUP
          lookupWire: lead
          lookupField: uesio/core.id
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.display:
          - type: paramIsSet
            param: recordid
        components:
          - uesio/crm.detailsplit:
              main:
                - uesio/io.list:
                    wire: lead
                    uesio.id: leadList
                    components:
                      - uesio/io.titlebar:
                          title: ${uesio/crm.fullname}
                          subtitle: $Collection{label}
                          uesio.variant: uesio/crm.main
                          actions:
                            - uesio/io.toolbar:
                                right:
                                  - uesio/io.button:
                                      text: Convert Lead
                                      uesio.variant: uesio/crm.secondary
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: "lead/convert/${uesio/core.id}?contact=${firstname} ${lastname}&account=${company}"
                                      uesio.display:
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: lead
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - lead
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: SET_READ_MODE
                                          targettype: specific
                                          componentid: leadList
                                      text: Save
                                      hotkey: "meta+s"
                                      uesio.variant: uesio/crm.primary
                                      uesio.display:
                                        - type: group
                                          conjunction: OR
                                          conditions:
                                            - type: wireHasChanges
                                              operator: EQUALS
                                              wire: lead
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: lead
                                      text: Cancel
                                      uesio.variant: uesio/crm.secondary
                                      uesio.display:
                                        - type: wireHasChanges
                                          operator: EQUALS
                                          wire: lead
                                  - uesio/io.button:
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: leadList
                                      text: Edit
                                      icon: edit_square
                                      iconFill: false
                                      uesio.variant: uesio/crm.secondary
                                      uesio.display:
                                        - type: mergeValue
                                          value: EDIT
                                          operator: NOT_EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][leadList][mode]}
                                        - type: wireHasNoChanges
                                          wire: lead
                                  - uesio/io.button:
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: leadList
                                      uesio.display:
                                        - type: mergeValue
                                          value: EDIT
                                          operator: EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][leadList][mode]}
                                        - type: wireHasNoChanges
                                          wire: lead
                                      icon: task_alt
                                      iconFill: false
                                      text: Read
                                      uesio.variant: uesio/crm.secondary
                          avatar:
                            - uesio/io.menu:
                                uesio.variant: uesio/crm.upload
                                arrow: true
                                closeButton: true
                                trigger:
                                  - uesio/io.avatar:
                                      uesio.variant: uesio/crm.main_pointer
                                      text: ${initials}
                                      image: $UserFile{uesio/crm.image}
                                content:
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.titlebar:
                                            uesio.variant: uesio/crm.sub
                                            title: Upload or Delete Lead Image
                                        - uesio/io.field:
                                            labelPosition: none
                                            uesio.context:
                                              fieldMode: EDIT
                                            fieldId: uesio/crm.image
                                            displayAs: IMAGE
                      - uesio/crm.leadprimarysection:
                      - uesio/crm.leadcontactinfosection:
                      - uesio/crm.leadaccountinfosection:
                      - uesio/crm.leadoppinfosection:
                      - uesio/crm.auditinfosection:
                      - uesio/crm.deletesection:
              left:
                - uesio/io.tabs:
                    uesio.variant: uesio/crm.main
                    tabs:
                      - id: timeline
                        label: Timeline
                        components:
                          - uesio/core.view:
                              view: uesio/crm.timelinetab
                              uesio.id: timelinetab
                              params:
                                recordid: $Param{recordid}
                      - id: tasks
                        label: Tasks
                        components:
                          - uesio/io.scrollpanel:
                              uesio.variant: uesio/crm.sidebar
                              content:
                                - uesio/io.deck:
                                    wire: tasks
                                    mode: READ
                                    id: tasks
                                    uesio.variant: uesio/crm.tiles
                                    components:
                                      - uesio/crm.tasktile:
                              footer:
                                - uesio/io.item:
                                    wire: newtask
                                    mode: EDIT
                                    components:
                                      - uesio/io.field:
                                          fieldId: name
                                      - uesio/io.field:
                                          fieldId: due_by
                                      - uesio/io.group:
                                          uesio.styleTokens:
                                            root:
                                              - justify-right
                                          components:
                                            - uesio/io.button:
                                                text: Create Task
                                                uesio.variant: uesio/crm.sidebar
                                                signals:
                                                  - signal: wire/SAVE
                                                    wires:
                                                      - newtask
                                                  - signal: wire/RESET
                                                    wire: newtask
                                                  - signal: wire/LOAD
                                                    wires:
                                                      - tasks
                      - id: events
                        label: Events
                        components:
                          - uesio/io.scrollpanel:
                              uesio.variant: uesio/crm.sidebar
                              content:
                                - uesio/io.deck:
                                    wire: events
                                    mode: READ
                                    id: events
                                    uesio.variant: uesio/crm.tiles
                                    components:
                                      - uesio/crm.eventtile:
                              footer:
                                - uesio/io.item:
                                    wire: newevent
                                    mode: EDIT
                                    components:
                                      - uesio/io.field:
                                          label: Event Name
                                          fieldId: name
                                      - uesio/io.grid:
                                          uesio.variant: uesio/io.two_columns
                                          items:
                                            - uesio/io.field:
                                                fieldId: starttime
                                            - uesio/io.field:
                                                fieldId: endtime
                                      - uesio/io.group:
                                          uesio.styleTokens:
                                            root:
                                              - justify-right
                                          components:
                                            - uesio/io.button:
                                                text: Create Event
                                                uesio.variant: uesio/crm.sidebar
                                                signals:
                                                  - signal: wire/SAVE
                                                    wires:
                                                      - newevent
                                                  - signal: wire/RESET
                                                    wire: newevent
                                                  - signal: wire/LOAD
                                                    wires:
                                                      - events
    - uesio/io.box:
        uesio.variant: uesio/io.section
        uesio.display:
          - type: paramIsNotSet
            param: recordid
        components:
          - uesio/io.text:
              text: Select a record
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.lead
