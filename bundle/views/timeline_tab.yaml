name: timeline_tab
definition:
  # Wires connect to data in collections
  wires:
    activities:
      fields:
        uesio/crm.description: {}
        uesio/crm.name: {}
        uesio/crm.type: {}
        uesio/core.createdat:
        uesio/core.createdby:
          fields:
            uesio/core.picture:
            uesio/core.initials:
            uesio/core.firstname:
            uesio/core.lastname:
            uesio/core.username:
      collection: uesio/crm.activity
      conditions:
        - field: uesio/crm.parent
          valueSource: PARAM
          param: recordid
      batchsize: 200
      order:
        - desc: true
          field: uesio/core.createdat
    newactivity:
      fields:
        uesio/crm.description: {}
        uesio/crm.name: {}
        uesio/crm.type: {}
      init:
        query: false
        create: true
      collection: uesio/crm.activity
      defaults:
        - field: uesio/crm.parent
          valueSource: PARAM
          param: recordid
  components:
    - uesio/io.scrollpanel:
        uesio.variant: uesio/appkit.sidebar
        content:
          - uesio/io.deck:
              wire: activities
              mode: READ
              id: activities
              uesio.variant: uesio/appkit.tiles
              components:
                - uesio/crm.comment_tile:
        footer:
          - uesio/io.item:
              wire: newactivity
              mode: EDIT
              components:
                - uesio/io.box:
                    components:
                      - uesio/io.field:
                          labelPosition: none
                          fieldId: description
                - uesio/io.group:
                    uesio.styleTokens:
                      root:
                        - justify-right
                    components:
                      - uesio/io.button:
                          text: Comment
                          uesio.variant: uesio/appkit.secondary_small
                          signals:
                            - signal: wire/SAVE
                            - signal: wire/RESET
                            - signal: wire/LOAD
                              wires:
                                - activities
  params:
    recordid:
      type: TEXT
      required: true
