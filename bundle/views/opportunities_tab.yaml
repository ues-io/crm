name: opportunities_tab
definition:
  # Wires connect to data in collections
  wires:
    opportunities:
      fields:
        uesio/crm.close_date: {}
        uesio/crm.contact:
          fields:
            uesio/crm.account: {}
        uesio/crm.description: {}
        uesio/crm.expected_revenue: {}
        uesio/crm.topic: {}
        uesio/crm.account: {}
      collection: uesio/crm.opportunity
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - field: uesio/crm.account
          valueSource: PARAM
          noValueBehavior: DEACTIVATE
          param: accountid
        - field: uesio/crm.contact
          valueSource: PARAM
          noValueBehavior: DEACTIVATE
          param: contactid
    newopp:
      fields:
        uesio/crm.close_date: {}
        uesio/crm.contact:
          fields:
            uesio/crm.account: {}
        uesio/crm.description: {}
        uesio/crm.expected_revenue: {}
        uesio/crm.topic: {}
        uesio/crm.account: {}
        open_panel:
          viewOnly: true
          label: Open Panel
          type: CHECKBOX
      collection: uesio/crm.opportunity
      defaults:
        - field: uesio/crm.account
          valueSource: PARAM
          param: accountid
        - field: uesio/crm.contact
          valueSource: PARAM
          param: contactid
        - field: open_panel
          valueSource: VALUE
          value: false
      batchsize: 200
      init:
        query: false
        create: true
  components:
    - uesio/io.scrollpanel:
        content:
          - uesio/io.deck:
              mode: READ
              uesio.variant: uesio/crm.tiles
              components:
                - uesio/crm.opportunity_tile:
              wire: opportunities
        footer:
          - uesio/io.item:
              mode: EDIT
              wire: newopp
              components:
                - uesio/io.box:
                    uesio.variant: uesio/crm.tabform
                    uesio.display:
                      - field: open_panel
                        value: true
                    components:
                      - uesio/io.grid:
                          uesio.variant: uesio/crm.two_columns
                          items:
                            - uesio/io.field:
                                uesio.styleTokens:
                                  wrapper:
                                    - col-span-2
                                fieldId: uesio/crm.topic
                            - uesio/io.field:
                                fieldId: uesio/crm.expected_revenue
                            - uesio/io.field:
                                fieldId: uesio/crm.close_date
                - uesio/io.group:
                    columnGap: 10px
                    uesio.styleTokens:
                      root:
                        - justify-right
                    components:
                      - uesio/io.button:
                          text: Create Opportunity
                          uesio.variant: uesio/crm.sidebar
                          uesio.display:
                            - field: open_panel
                              value: false
                          signals:
                            - signal: wire/UPDATE_RECORD
                              field: open_panel
                              value: true
                      - uesio/io.button:
                          text: Save
                          uesio.variant: uesio/crm.sidebar
                          uesio.display:
                            - field: open_panel
                              value: true
                          signals:
                            - signal: wire/SAVE
                            - signal: wire/RESET
                            - signal: wire/LOAD
                              wires:
                                - opportunities
                      - uesio/io.button:
                          text: Cancel
                          uesio.variant: uesio/crm.sidebar
                          uesio.display:
                            - field: open_panel
                              value: true
                          signals:
                            - signal: wire/RESET
        uesio.variant: uesio/crm.sidebar
  params:
    accountid:
      type: TEXT
    contactid:
      type: TEXT
