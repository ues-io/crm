name: account_new
definition:
  # Wires connect to data in collections
  wires:
    account:
      collection: uesio/crm.account
      fields:
        uesio/crm.account_type:
        uesio/crm.annual_revenue:
        uesio/crm.billing_city:
        uesio/crm.billing_country:
        uesio/crm.billing_state_province:
        uesio/crm.billing_street:
        uesio/crm.billing_zip:
        uesio/crm.contacts:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.industry:
        uesio/crm.logo:
        uesio/crm.name:
        uesio/crm.no_employees:
        uesio/crm.parent_account:
        uesio/crm.phone:
        uesio/crm.shipping_city:
        uesio/crm.shipping_country:
        uesio/crm.shipping_state_province:
        uesio/crm.shipping_street:
        uesio/crm.shipping_zip:
        uesio/crm.website:
      init:
        create: true
        query: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/crm.detailsplit:
              main:
                - uesio/io.list:
                    wire: account
                    uesio.id: accountList
                    mode: EDIT
                    components:
                      - uesio/io.titlebar:
                          title: New Account
                          subtitle: $RecordMeta{name}
                          uesio.variant: uesio/crm.main
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - account
                                        - signal: route/NAVIGATE_TO_ASSIGNMENT
                                          collection: uesio/crm.account
                                          viewtype: detail
                                          recordid: ${uesio/core.id}
                                      text: Create Account
                                      hotkey: "meta+s"
                                      uesio.variant: uesio/crm.primary
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/RESET
                                          wire: account
                                      text: Reset
                                      uesio.variant: uesio/crm.secondary
                      - uesio/crm.accountprimarysection:
                      - uesio/crm.accountbillingaddresssection:
                      - uesio/crm.accountshippingaddresssection:
