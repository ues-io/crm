name: account_detail_content
definition:
  # Wires connect to data in collections
  wires:
    account:
      collection: uesio/crm.account
      fields:
        uesio/crm.account_type:
        uesio/crm.annual_revenue:
        uesio/crm.billing_city:
        uesio/crm.billing_country:
        uesio/crm.billing_state_province:
        uesio/crm.billing_street:
        uesio/crm.billing_zip:
        uesio/crm.contacts:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.industry:
        uesio/crm.logo:
        uesio/crm.name:
        uesio/crm.no_employees:
        uesio/crm.parent_account:
        uesio/crm.phone:
        uesio/crm.shipping_city:
        uesio/crm.shipping_country:
        uesio/crm.shipping_state_province:
        uesio/crm.shipping_street:
        uesio/crm.shipping_zip:
        uesio/crm.website:
        uesio/crm.initials:
        uesio/core.createdby: {}
        uesio/core.owner: {}
        uesio/core.updatedby: {}
        uesio/core.id: {}
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
    contacts:
      fields:
        uesio/crm.firstname: {}
        uesio/crm.gender: {}
        uesio/crm.lastname: {}
        uesio/crm.email: {}
        uesio/crm.description: {}
        uesio/crm.department: {}
        uesio/crm.account: {}
        uesio/core.id: {}
        uesio/crm.fullname: {}
      collection: uesio/crm.contact
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - id: accid
          field: uesio/crm.account
          valueSource: PARAM
          param: recordid
    opportunities:
      fields:
        uesio/crm.close_date: {}
        uesio/crm.contact:
          fields:
            uesio/crm.account: {}
        uesio/crm.description: {}
        uesio/crm.expected_revenue: {}
        uesio/crm.topic: {}
        uesio/crm.account: {}
      collection: uesio/crm.opportunity
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - id: oppaccid
          field: uesio/crm.account
          operator: EQ
          valueSource: PARAM
          param: recordid
    tasks:
      fields:
        uesio/crm.description: {}
        uesio/crm.due_by: {}
        uesio/crm.name: {}
        uesio/crm.related_account: {}
        uesio/crm.is_completed: {}
        uesio/crm.is_overdue: {}
      collection: uesio/crm.task
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - field: uesio/crm.related_account
          valueSource: LOOKUP
          lookupField: uesio/core.id
          lookupWire: account
    newtask:
      fields:
        uesio/crm.description: {}
        uesio/crm.due_by: {}
        uesio/crm.name: {}
        uesio/crm.related_contact: null
        uesio/crm.related_account: {}
        uesio/crm.is_completed: {}
        uesio/crm.is_overdue: {}
      collection: uesio/crm.task
      defaults:
        - field: uesio/crm.related_account
          valueSource: LOOKUP
          lookupWire: account
          lookupField: uesio/core.id
      batchsize: 200
      init:
        query: false
        create: true
      conditions: []
    events:
      fields:
        uesio/crm.related_account: null
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.location: {}
        uesio/crm.name: {}
        uesio/crm.starttime: {}
        uesio/crm.related_contact:
          fields:
            uesio/crm.account: {}
      collection: uesio/crm.event
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - id: accid
          field: uesio/crm.related_account
          valueSource: LOOKUP
          lookupWire: account
          lookupField: uesio/core.id
    newevent:
      fields:
        uesio/crm.related_account: null
        uesio/crm.description: {}
        uesio/crm.endtime: {}
        uesio/crm.location: {}
        uesio/crm.name: {}
        uesio/crm.starttime: {}
        uesio/crm.related_contact:
          fields:
            uesio/crm.account: {}
        uesio/core.id: {}
      collection: uesio/crm.event
      defaults:
        - field: uesio/crm.related_account
          valueSource: LOOKUP
          lookupWire: account
          lookupField: uesio/core.id
      batchsize: 200
      init:
        query: false
        create: true
      conditions:
        - id: accid
          field: uesio/crm.related_account
          operator: EQ
          valueSource: PARAM
          param: recordid
    activities:
      fields:
        uesio/crm.description: {}
        uesio/crm.name: {}
        uesio/crm.type: {}
        uesio/core.createdat: {}
        uesio/core.createdby: {}
        uesio/crm.parent: {}
      collection: uesio/crm.activity
      batchsize: 200
      init:
        query: true
        create: false
      conditions:
        - field: uesio/crm.parent
          operator: IN
          valueSource: LOOKUP
          lookupWire: account
          lookupField: uesio/core.id
    newactivity:
      fields:
        uesio/crm.description: {}
        uesio/crm.name: {}
        uesio/crm.type: {}
      collection: uesio/crm.activity
      defaults:
        - field: uesio/crm.parent
          valueSource: LOOKUP
          lookupWire: account
          lookupField: uesio/core.id
      init:
        query: false
        create: true
    newopp:
      fields:
        uesio/crm.close_date: {}
        uesio/crm.contact:
          fields:
            uesio/crm.account: {}
        uesio/crm.description: {}
        uesio/crm.expected_revenue: {}
        uesio/crm.topic: {}
        uesio/crm.account: {}
      collection: uesio/crm.opportunity
      defaults:
        - field: uesio/crm.account
          valueSource: LOOKUP
          lookupWire: opportunities
          lookupField: uesio/crm.account->uesio/core.id
      batchsize: 200
      init:
        query: false
        create: true
      conditions:
        - id: oppaccid
          field: uesio/crm.account
          operator: EQ
          valueSource: LOOKUP
          lookupWire: account
          lookupField: uesio/core.id
    createcontact:
      fields:
        uesio/crm.account: {}
        uesio/crm.email: {}
        uesio/crm.firstname: {}
        uesio/crm.fullname: {}
        uesio/crm.lastname: {}
      collection: uesio/crm.contact
      defaults:
        - field: uesio/crm.account
          valueSource: LOOKUP
          lookupWire: account
          lookupField: uesio/core.id
      batchsize: 200
      init:
        query: false
        create: true
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.display:
          - type: paramIsSet
            param: recordid
        components:
          - uesio/crm.detailsplit:
              main:
                - uesio/io.list:
                    wire: account
                    uesio.id: accounts_list
                    components:
                      - uesio/io.titlebar:
                          title: $RecordMeta{name}
                          subtitle: $Collection{label}
                          uesio.variant: uesio/crm.main
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - account
                                      text: Save
                                      hotkey: "meta+s"
                                      uesio.variant: uesio/crm.primary
                                      uesio.display:
                                        - type: group
                                          conjunction: OR
                                          conditions:
                                            - type: wireHasChanges
                                              operator: EQUALS
                                              wire: account
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: account
                                      text: Cancel
                                      uesio.variant: uesio/crm.secondary
                                      uesio.display:
                                        - type: wireHasChanges
                                          operator: EQUALS
                                          wire: account
                                  - uesio/io.button:
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: accounts_list
                                      text: Read
                                      uesio.variant: uesio/crm.secondary
                                      uesio.display:
                                        - type: mergeValue
                                          operator: EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][accounts_list][mode]}
                                          value: EDIT
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: account
                                      icon: task_alt
                                  - uesio/io.button:
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: accounts_list
                                      text: Edit
                                      uesio.variant: uesio/crm.secondary
                                      icon: edit_square
                                      uesio.display:
                                        - type: mergeValue
                                          value: EDIT
                                          operator: NOT_EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][accounts_list][mode]}
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: account
                          avatar:
                            - uesio/io.menu:
                                uesio.variant: uesio/crm.upload
                                arrow: true
                                closeButton: true
                                trigger:
                                  - uesio/io.avatar:
                                      uesio.variant: uesio/crm.main_pointer
                                      text: ${initials}
                                      image: $UserFile{uesio/crm.logo}
                                content:
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.titlebar:
                                            uesio.variant: uesio/crm.sub
                                            title: Upload or Delete Account Logo
                                        - uesio/io.field:
                                            labelPosition: none
                                            uesio.context:
                                              fieldMode: EDIT
                                            fieldId: uesio/crm.logo
                                            displayAs: IMAGE
                      - uesio/io.box:
                          uesio.variant: ""
                          components:
                            - uesio/io.box:
                                components:
                                  - uesio/io.grid:
                                      uesio.variant: uesio/crm.three_columns
                                      items:
                                        - uesio/io.field:
                                            fieldId: uesio/crm.name
                                        - uesio/io.field:
                                            fieldId: uesio/crm.parent_account
                                        - uesio/io.field:
                                            fieldId: uesio/crm.industry
                                        - uesio/io.field:
                                            fieldId: uesio/crm.account_type
                                        - uesio/io.field:
                                            fieldId: uesio/crm.description
                                        - uesio/io.field:
                                            fieldId: uesio/crm.annual_revenue
                                        - uesio/io.field:
                                            fieldId: uesio/crm.phone
                                        - uesio/io.field:
                                            fieldId: uesio/crm.email
                                        - uesio/io.field:
                                            fieldId: uesio/crm.no_employees
                                        - uesio/io.field:
                                            fieldId: uesio/crm.website
                                uesio.variant: uesio/crm.primarysection
                            - uesio/io.box:
                                components:
                                  - uesio/io.titlebar:
                                      title: Billing Address
                                      uesio.variant: uesio/crm.sub
                                  - uesio/io.grid:
                                      items:
                                        - uesio/io.field:
                                            fieldId: uesio/crm.billing_street
                                            labelPosition: top
                                        - uesio/io.field:
                                            fieldId: uesio/crm.billing_city
                                        - uesio/io.field:
                                            fieldId: uesio/crm.billing_country
                                        - uesio/io.field:
                                            fieldId: uesio/crm.billing_state_province
                                            labelPosition: top
                                        - uesio/io.field:
                                            fieldId: uesio/crm.billing_zip
                                            labelPosition: top
                                      uesio.variant: uesio/crm.three_columns
                                      uesio.styleTokens:
                                        root: []
                                uesio.variant: uesio/crm.section
                            - uesio/io.box:
                                uesio.variant: uesio/crm.section
                                components:
                                  - uesio/io.titlebar:
                                      title: Shipping address
                                      uesio.variant: uesio/crm.sub
                                  - uesio/io.grid:
                                      items:
                                        - uesio/io.field:
                                            fieldId: uesio/crm.shipping_street
                                        - uesio/io.field:
                                            fieldId: uesio/crm.shipping_city
                                        - uesio/io.field:
                                            fieldId: uesio/crm.shipping_country
                                        - uesio/io.field:
                                            fieldId: uesio/crm.shipping_state_province
                                        - uesio/io.field:
                                            fieldId: uesio/crm.shipping_zip
                                      uesio.variant: uesio/crm.three_columns
                                      uesio.styleTokens:
                                        root: []
                            - uesio/crm.auditinfosection:
                            - uesio/crm.deletesection:
              left:
                - uesio/io.tabs:
                    uesio.variant: uesio/crm.main
                    tabs:
                      - id: timeline
                        label: Timeline
                        components:
                          - uesio/io.scrollpanel:
                              uesio.variant: uesio/crm.sidebar
                              content:
                                - uesio/io.deck:
                                    wire: activities
                                    mode: READ
                                    id: activities
                                    uesio.variant: uesio/crm.tiles
                                    components:
                                      - uesio/crm.commenttile:
                              footer:
                                - uesio/io.item:
                                    mode: EDIT
                                    wire: newactivity
                                    components:
                                      - uesio/io.field:
                                          fieldId: description
                                          labelPosition: none
                                      - uesio/io.group:
                                          columnGap: 10px
                                          components:
                                            - uesio/io.button:
                                                text: Comment
                                                icon: ""
                                                uesio.variant: uesio/crm.sidebar
                                                iconPlacement: start
                                                signals:
                                                  - signal: wire/SAVE
                                                    wires:
                                                      - newactivity
                                                  - signal: wire/RESET
                                                    wire: newactivity
                                                  - signal: wire/LOAD
                                                    wires:
                                                      - activities
                                          uesio.styleTokens:
                                            root:
                                              - justify-right
                      - label: contacts
                        id: contacts
                        components:
                          - uesio/io.scrollpanel:
                              uesio.variant: uesio/crm.sidebar
                              content:
                                - uesio/io.deck:
                                    mode: READ
                                    uesio.variant: uesio/crm.tiles
                                    components:
                                      - uesio/io.field:
                                          fieldId: uesio/crm.fullname
                                          label: Name
                                    wire: contacts
                              footer:
                                - uesio/io.item:
                                    mode: EDIT
                                    components:
                                      - uesio/io.grid:
                                          uesio.variant: uesio/crm.three_columns
                                          items:
                                            - uesio/io.field:
                                                wire: createcontact
                                                fieldId: uesio/crm.firstname
                                            - uesio/io.field:
                                                fieldId: uesio/crm.lastname
                                            - uesio/io.field:
                                                fieldId: uesio/crm.email
                                      - uesio/io.group:
                                          columnGap: 10px
                                          uesio.styleTokens:
                                            root:
                                              - justify-right
                                          components:
                                            - uesio/io.button:
                                                text: Create Contact
                                                icon: ""
                                                uesio.variant: uesio/crm.sidebar
                                                iconPlacement: start
                                                signals:
                                                  - signal: wire/SAVE
                                                    wires:
                                                      - createcontact
                                                  - signal: wire/RESET
                                                    wire: createcontact
                                                  - signal: wire/LOAD
                                                    wires:
                                                      - contacts
                                    wire: createcontact
                      - label: Tasks
                        id: taskstable
                        components:
                          - uesio/io.scrollpanel:
                              content:
                                - uesio/io.deck:
                                    mode: READ
                                    uesio.variant: uesio/crm.tiles
                                    components:
                                      - uesio/crm.tasktile: {}
                                    wire: tasks
                              footer:
                                - uesio/io.item:
                                    mode: EDIT
                                    wire: newtask
                                    components:
                                      - uesio/io.field:
                                          wire: newtask
                                          fieldId: name
                                      - uesio/io.field:
                                          fieldId: due_by
                                      - uesio/io.group:
                                          uesio.styleTokens:
                                            root:
                                              - justify-right
                                          components:
                                            - uesio/io.button:
                                                text: Create Task
                                                uesio.variant: uesio/crm.sidebar
                                                signals:
                                                  - signal: wire/SAVE
                                                    wires:
                                                      - newtask
                                                  - signal: wire/RESET
                                                    wire: newtask
                                                  - signal: wire/LOAD
                                                    wires:
                                                      - tasks
                              uesio.variant: uesio/crm.sidebar
                      - label: Events
                        id: events
                        components:
                          - uesio/io.scrollpanel:
                              content:
                                - uesio/io.deck:
                                    mode: READ
                                    uesio.variant: uesio/crm.tiles
                                    components:
                                      - uesio/crm.eventtile:
                                    wire: events
                              footer:
                                - uesio/io.item:
                                    mode: EDIT
                                    components:
                                      - uesio/io.field:
                                          fieldId: uesio/crm.name
                                          label: Event Name
                                      - uesio/io.grid:
                                          uesio.variant: uesio/io.two_columns
                                          items:
                                            - uesio/io.field:
                                                fieldId: uesio/crm.starttime
                                            - uesio/io.field:
                                                fieldId: uesio/crm.endtime
                                      - uesio/io.group:
                                          columnGap: ""
                                          components:
                                            - uesio/io.button:
                                                text: Create Event
                                                icon: ""
                                                uesio.variant: uesio/crm.sidebar
                                                iconPlacement: start
                                                signals:
                                                  - signal: wire/SAVE
                                                    wires:
                                                      - newevent
                                                  - signal: wire/RESET
                                                    wire: newevent
                                                  - signal: wire/LOAD
                                                    wires:
                                                      - events
                                          uesio.styleTokens:
                                            root:
                                              - justify-right
                                    wire: newevent
                              uesio.variant: uesio/crm.sidebar
                      - label: Opportunities
                        id: opportunities
                        components:
                          - uesio/io.scrollpanel:
                              content:
                                - uesio/io.deck:
                                    mode: READ
                                    uesio.variant: uesio/io.two_column_grid
                                    components:
                                      - uesio/io.grid:
                                          uesio.variant: uesio/crm.tiles
                                          items:
                                            - uesio/io.field:
                                                fieldId: uesio/crm.topic
                                                label: Topic
                                            - uesio/io.field:
                                                fieldId: uesio/crm.expected_revenue
                                                label: Revenue
                                                labelPosition: top
                                            - uesio/io.field:
                                                fieldId: uesio/crm.close_date
                                          uesio.styleTokens:
                                            root: []
                                    wire: opportunities
                              footer:
                                - uesio/io.item:
                                    mode: EDIT
                                    wire: newopp
                                    components:
                                      - uesio/io.grid:
                                          uesio.variant: uesio/crm.three_columns
                                          items:
                                            - uesio/io.field:
                                                wire: newopp
                                                fieldId: uesio/crm.topic
                                            - uesio/io.field:
                                                wire: newopp
                                                fieldId: uesio/crm.expected_revenue
                                            - uesio/io.field:
                                                wire: newopp
                                                fieldId: uesio/crm.close_date
                                      - uesio/io.group:
                                          columnGap: 10px
                                          uesio.styleTokens:
                                            root:
                                              - justify-right
                                          components:
                                            - uesio/io.button:
                                                text: Create Opportunity
                                                icon: ""
                                                uesio.variant: uesio/crm.sidebar
                                                iconPlacement: start
                                                signals:
                                                  - signal: wire/SAVE
                                                    wires:
                                                      - newopp
                                                  - signal: wire/RESET
                                                    wire: newopp
                                                  - signal: wire/LOAD
                                                    wires:
                                                      - opportunities
                              uesio.variant: uesio/crm.sidebar
                    uesio.id: detailtab
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.account
  panels: {}
