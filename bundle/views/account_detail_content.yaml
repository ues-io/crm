name: account_detail_content
definition:
  # Wires connect to data in collections
  wires:
    account:
      collection: uesio/crm.account
      fields:
        uesio/crm.account_type:
        uesio/crm.annual_revenue:
        uesio/crm.billing_city:
        uesio/crm.billing_country:
        uesio/crm.billing_state_province:
        uesio/crm.billing_street:
        uesio/crm.billing_zip:
        uesio/crm.contacts:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.industry:
        uesio/crm.logo:
        uesio/crm.name:
        uesio/crm.no_employees:
        uesio/crm.parent_account:
        uesio/crm.phone:
        uesio/crm.shipping_city:
        uesio/crm.shipping_country:
        uesio/crm.shipping_state_province:
        uesio/crm.shipping_street:
        uesio/crm.shipping_zip:
        uesio/crm.website:
        uesio/crm.initials:
        uesio/core.createdby: {}
        uesio/core.owner: {}
        uesio/core.updatedby: {}
        uesio/core.id: {}
      conditions:
        - field: uesio/core.id
          valueSource: PARAM
          param: recordid
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.display:
          - type: paramIsSet
            param: recordid
        components:
          - uesio/crm.detail_split:
              main:
                - uesio/io.list:
                    wire: account
                    uesio.id: accounts_list
                    components:
                      - uesio/io.titlebar:
                          title: $RecordMeta{name}
                          subtitle: $Collection{label}
                          uesio.variant: uesio/crm.main
                          actions:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/SAVE
                                          wires:
                                            - account
                                      text: Save
                                      hotkey: "meta+s"
                                      uesio.variant: uesio/crm.primary
                                      uesio.display:
                                        - type: group
                                          conjunction: OR
                                          conditions:
                                            - type: wireHasChanges
                                              operator: EQUALS
                                              wire: account
                                  - uesio/io.button:
                                      signals:
                                        - signal: wire/CANCEL
                                          wire: account
                                      text: Cancel
                                      uesio.variant: uesio/crm.secondary
                                      uesio.display:
                                        - type: wireHasChanges
                                          operator: EQUALS
                                          wire: account
                                  - uesio/io.button:
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: accounts_list
                                      text: Read
                                      uesio.variant: uesio/crm.secondary
                                      uesio.display:
                                        - type: mergeValue
                                          operator: EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][accounts_list][mode]}
                                          value: EDIT
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: account
                                      icon: task_alt
                                  - uesio/io.button:
                                      signals:
                                        - signal: component/CALL
                                          component: uesio/io.list
                                          componentsignal: TOGGLE_MODE
                                          targettype: specific
                                          componentid: accounts_list
                                      text: Edit
                                      uesio.variant: uesio/crm.secondary
                                      icon: edit_square
                                      iconFill: false
                                      uesio.display:
                                        - type: mergeValue
                                          value: EDIT
                                          operator: NOT_EQUALS
                                          sourceValue: $ComponentState{[uesio/io.list][accounts_list][mode]}
                                        - type: wireHasNoChanges
                                          operator: EQUALS
                                          wire: account
                          avatar:
                            - uesio/io.menu:
                                uesio.variant: uesio/crm.upload
                                arrow: true
                                closeButton: true
                                trigger:
                                  - uesio/io.avatar:
                                      uesio.variant: uesio/crm.main_pointer
                                      text: ${initials}
                                      image: $UserFile{uesio/crm.logo}
                                content:
                                  - uesio/io.box:
                                      components:
                                        - uesio/io.titlebar:
                                            uesio.variant: uesio/crm.sub
                                            title: Upload or Delete Account Logo
                                        - uesio/io.field:
                                            labelPosition: none
                                            uesio.context:
                                              fieldMode: EDIT
                                            fieldId: uesio/crm.logo
                                            displayAs: IMAGE
                      - uesio/crm.account_primary_section:
                      - uesio/crm.account_billing_address_section:
                      - uesio/crm.account_shipping_address_section:
                      - uesio/crm.audit_info_section:
                      - uesio/crm.delete_section:
              left:
                - uesio/io.tabs:
                    uesio.variant: uesio/crm.main
                    tabs:
                      - id: timeline
                        label: Timeline
                        components:
                          - uesio/core.view:
                              view: uesio/crm.timeline_tab
                              uesio.id: timeline_tab
                              params:
                                recordid: $Param{recordid}
                      - label: contacts
                        id: contacts
                        components:
                          - uesio/core.view:
                              view: uesio/crm.contacts_tab
                              uesio.id: contacts_tab
                              params:
                                accountid: $Param{recordid}
                      - label: Tasks
                        id: taskstable
                        components:
                          - uesio/core.view:
                              view: uesio/crm.tasks_tab
                              uesio.id: tasks_tab
                              params:
                                accountid: $Param{recordid}
                      - label: Events
                        id: events
                        components:
                          - uesio/core.view:
                              view: uesio/crm.events_tab
                              uesio.id: events_tab
                              params:
                                accountid: $Param{recordid}
                      - label: Opportunities
                        id: opportunities
                        components:
                          - uesio/core.view:
                              view: uesio/crm.opportunities_tab
                              uesio.id: opportunities_tab
                              params:
                                accountid: $Param{recordid}
                    uesio.id: detailtab
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/crm.account
  panels: {}
