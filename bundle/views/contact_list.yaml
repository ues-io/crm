name: contact_list
definition:
  # Wires connect to data in collections
  wires:
    contact:
      collection: uesio/crm.contact
      fields:
        uesio/crm.account:
        uesio/crm.birthdate:
        uesio/crm.department:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.email_opt_out:
        uesio/crm.firstname:
        uesio/crm.fullname:
        uesio/crm.gender:
        uesio/crm.image:
        uesio/crm.lastname:
        uesio/crm.mailing_city:
        uesio/crm.mailing_country:
        uesio/crm.mailing_state_province:
        uesio/crm.mailing_street:
        uesio/crm.mailing_zip_postal:
        uesio/crm.phone:
        uesio/crm.phone_business:
        uesio/crm.phone_mobile:
        uesio/crm.reports_to:
        uesio/crm.role:
        uesio/crm.salutation:
        uesio/crm.title:
        uesio/crm.initials:
      batchsize: 200
      order:
        - desc: false
          field: uesio/crm.lastname
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/io.titlebar:
              title: $Collection{contact:pluralLabel}
              subtitle: List View
              uesio.variant: uesio/crm.main
              avatar:
                - uesio/io.text:
                    text: person
                    uesio.variant: uesio/io.icon
              actions:
                - uesio/io.toolbar:
                    linkedComponentType: uesio/io.table
                    linkedComponentId: contactTable
                    right:
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - contact
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: contactTable
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: CLEAR_SELECTED
                              targettype: specific
                              componentid: contactTable
                          text: $Label{uesio/io.save}
                          hotkey: "meta+s"
                          uesio.variant: uesio/crm.primary
                          uesio.display:
                            - type: wireHasChanges
                              wire: contact
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: contact
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: contactTable
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: CLEAR_SELECTED
                              targettype: specific
                              componentid: contactTable
                          uesio.display:
                            - type: wireHasChanges
                              wire: contact
                          text: $Label{uesio/io.cancel}
                          uesio.variant: uesio/crm.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: contactTable
                          uesio.display:
                            - type: mergeValue
                              value: EDIT
                              operator: NOT_EQUALS
                              sourceValue: $ComponentState{[uesio/io.table][contactTable][mode]}
                            - type: wireHasNoChanges
                              wire: contact
                          text: Edit
                          icon: edit_square
                          iconFill: false
                          uesio.variant: uesio/crm.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: contactTable
                          uesio.display:
                            - type: mergeValue
                              value: EDIT
                              operator: EQUALS
                              sourceValue: $ComponentState{[uesio/io.table][contactTable][mode]}
                            - type: wireHasNoChanges
                              wire: contact
                          icon: task_alt
                          iconFill: false
                          text: Read
                          uesio.variant: uesio/crm.secondary
          - uesio/io.box:
              uesio.variant: uesio/crm.primarysection
              components:
                - uesio/io.toolbar:
                    linkedComponentType: uesio/io.table
                    linkedComponentId: contactTable
                    left:
                      - uesio/io.searchbox:
                          uesio.variant: uesio/crm.main
                          wire: contact
                          placeholder: Search Contacts
                          searchFields:
                            - uesio/crm.firstname
                            - uesio/crm.fullname
                            - uesio/crm.lastname
                    right:
                      - uesio/io.button:
                          text: Quick Create
                          icon: add_circle
                          uesio.variant: uesio/crm.add
                          signals:
                            - signal: wire/CREATE_RECORD
                              wire: contact
                              prepend: true
                          uesio.display:
                            - type: mergeValue
                              sourceValue: $ComponentState{[uesio/io.table][contactTable][mode]}
                              value: EDIT
                      - uesio/io.button:
                          text: Delete
                          icon: delete
                          uesio.variant: uesio/crm.delete
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: GET_SELECTED
                              targettype: specific
                              componentid: contactTable
                            - signal: wire/TOGGLE_DELETE_STATUS
                          uesio.display:
                            - type: hasValue
                              value: $ComponentState{[uesio/io.table][contactTable][selected->count]}
                - uesio/io.table:
                    uesio.variant: uesio/crm.main
                    selectable: true
                    rowactions:
                      - icon: visibility
                        text: View
                        type: DEFAULT
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: uesio/crm.contact
                    columns:
                      - components:
                          - uesio/io.avatar:
                              uesio.variant: uesio/crm.tablecolumn
                              text: ${initials}
                              image: $UserFile{uesio/crm.image}
                      - field: uesio/crm.firstname
                      - field: uesio/crm.lastname
                      - field: uesio/crm.account
                      - field: uesio/crm.department
                      - field: uesio/crm.title
                      - field: uesio/crm.role
                      - field: uesio/crm.email
                      - field: uesio/crm.phone_mobile
                    uesio.id: contactTable
                    mode: READ
                    wire: contact
                    pagesize: 10
