name: contact_list
definition:
  # Wires connect to data in collections
  wires:
    contact:
      collection: uesio/crm.contact
      fields:
        uesio/crm.account:
        uesio/crm.birthdate:
        uesio/crm.department:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.email_opt_out:
        uesio/crm.firstname:
        uesio/crm.fullname:
        uesio/crm.gender:
        uesio/crm.image:
        uesio/crm.lastname:
        uesio/crm.mailing_city:
        uesio/crm.mailing_country:
        uesio/crm.mailing_state_province:
        uesio/crm.mailing_street:
        uesio/crm.mailing_zip_postal:
        uesio/crm.phone:
        uesio/crm.phone_business:
        uesio/crm.phone_mobile:
        uesio/crm.reports_to:
        uesio/crm.role:
        uesio/crm.salutation:
        uesio/crm.title:
        uesio/crm.initials:
        uesio/core.owner: {}
      batchsize: 200
      order:
        - desc: false
          field: uesio/crm.lastname
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/appkit.default
        left:
          - uesio/crm.nav:
              crumbs:
                - uesio/io.group:
                    uesio.variant: uesio/appkit.breadcrumbs
                    components:
                      - uesio/appkit.icontile:
                          tileVariant: uesio/appkit.breadcrumb
                          title: Contacts
                          icon: person
        content:
          - uesio/appkit.form_list:
              wire: contact
              avataricon: person
              linkedComponentType: uesio/io.table
              linkedComponentId: contactTable
              filters:
                - uesio/io.searchbox:
                    uesio.variant: uesio/appkit.main
                    wire: contact
                    placeholder: Search Contacts
                    searchFields:
                      - uesio/crm.firstname
                      - uesio/crm.fullname
                      - uesio/crm.lastname
                - uesio/io.filter:
                    uesio.variant: uesio/io.customselectfield:uesio/appkit.filter
                    wire: contact
                    fieldId: uesio/core.owner
                    labelPosition: none
                    displayAs: MULTISELECT
                - uesio/io.filter:
                    uesio.variant: uesio/io.customselectfield:uesio/appkit.filter
                    wire: contact
                    fieldId: uesio/crm.role
                    labelPosition: none
                - uesio/io.filter:
                    uesio.variant: uesio/io.customselectfield:uesio/appkit.filter
                    wire: contact
                    fieldId: uesio/crm.account
                    labelPosition: none
              content:
                - uesio/io.table:
                    uesio.variant: uesio/appkit.main
                    selectable: true
                    rowactions:
                      - icon: visibility
                        text: View
                        type: DEFAULT
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: uesio/crm.contact
                    columns:
                      - components:
                          - uesio/io.avatar:
                              uesio.variant: uesio/appkit.tablecolumn
                              text: ${initials}
                              image: $UserFile{uesio/crm.image}
                        uesio.display:
                          - type: fieldMode
                            mode: EDIT
                      - components:
                          - uesio/crm.contact_tile:
                        uesio.display:
                          - type: fieldMode
                            mode: READ
                        width: 260px
                      - field: uesio/crm.firstname
                        uesio.display:
                          - type: fieldMode
                            mode: EDIT
                      - field: uesio/crm.lastname
                        uesio.display:
                          - type: fieldMode
                            mode: EDIT
                      - field: uesio/crm.account
                        uesio.display:
                          - type: fieldMode
                            mode: EDIT
                      - field: uesio/crm.title
                        width: 160px
                      - field: uesio/crm.department
                        width: 140px
                      - field: uesio/crm.role
                        width: 140px
                      - field: uesio/crm.email
                        width: 140px
                      - field: uesio/crm.phone_mobile
                        width: 140px
                    uesio.id: contactTable
                    wire: contact
                    pagesize: 10
