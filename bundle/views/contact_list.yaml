name: contact_list
definition:
  # Wires connect to data in collections
  wires:
    contact:
      collection: uesio/crm.contact
      fields:
        uesio/crm.account:
        uesio/crm.birthdate:
        uesio/crm.department:
        uesio/crm.description:
        uesio/crm.email:
        uesio/crm.email_opt_out:
        uesio/crm.firstname:
        uesio/crm.fullname:
        uesio/crm.gender:
        uesio/crm.image:
        uesio/crm.lastname:
        uesio/crm.mailing_city:
        uesio/crm.mailing_country:
        uesio/crm.mailing_state:
        uesio/crm.mailing_street:
        uesio/crm.mailing_zip:
        uesio/crm.phone_business:
        uesio/crm.phone_mobile:
        uesio/crm.reports_to:
        uesio/crm.role:
        uesio/crm.salutation:
        uesio/crm.title: # Components determine the layout and composition of your view
        uesio/crm.initials: {}
  components:
    - uesio/io.viewlayout:
        left:
          - uesio/crm.nav:
        content:
          - uesio/io.titlebar:
              title: $Collection{contact:pluralLabel}
              subtitle: List View
              uesio.variant: uesio/crm.main
              actions:
                - uesio/io.toolbar:
                    right:
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - contact
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: contactTable
                            - signal: wire/LOAD
                              wires:
                                - contact
                          text: $Label{uesio/io.save}
                          hotkey: "meta+s"
                          uesio.variant: uesio/crm.primary
                          uesio.display:
                            - type: wireHasChanges
                              wire: contact
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: contact
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_READ_MODE
                              targettype: specific
                              componentid: contactTable
                            - signal: component/CALL
                              component: uesio/io.table
                              targettype: specific
                              componentid: contactTable
                              componentsignal: CLEAR_SELECTED
                          uesio.display:
                            - type: group
                              conjunction: OR
                              conditions:
                                - type: wireHasChanges
                                  operator: EQUALS
                                  wire: contact
                                - type: mergeValue
                                  operator: ""
                                  sourceValue: $ComponentState{[uesio/io.table][contactTable][mode]}
                                  value: EDIT
                          text: $Label{uesio/io.cancel}
                          uesio.variant: uesio/crm.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: contactTable
                          text: Edit
                          uesio.variant: uesio/crm.secondary
                          icon: edit_square
                          uesio.display:
                            - type: mergeValue
                              operator: NOT_EQUALS
                              sourceValue: $ComponentState{[uesio/io.table][contactTable][mode]}
                              value: EDIT
                    linkedComponentType: uesio/io.table
                    linkedComponentId: contactTable
              avatar:
                - uesio/io.text:
                    text: person
                    uesio.variant: uesio/io.icon
          - uesio/io.box:
              uesio.variant: uesio/crm.primarysection
              components:
                - uesio/io.toolbar:
                    linkedComponentType: uesio/io.table
                    linkedComponentId: contactTable
                    left:
                      - uesio/io.searchbox:
                          uesio.variant: uesio/crm.main
                          wire: contact
                          searchFields:
                            - uesio/crm.firstname
                            - uesio/crm.fullname
                            - uesio/crm.lastname
                          placeholder: Search Contacts
                    right:
                      - uesio/io.button:
                          text: Quick Create
                          icon: add_circle
                          uesio.variant: uesio/crm.add
                          signals:
                            - signal: wire/CREATE_RECORD
                              wire: contact
                              prepend: true
                          uesio.display:
                            - type: mergeValue
                              operator: ""
                              sourceValue: $ComponentState{[uesio/io.table][contactTable][mode]}
                              value: EDIT
                      - uesio/io.button:
                          icon: delete
                          uesio.variant: uesio/crm.delete
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: GET_SELECTED
                              targettype: specific
                              componentid: contactTable
                            - signal: wire/TOGGLE_DELETE_STATUS
                          uesio.display:
                            - type: hasValue
                              value: $ComponentState{[uesio/io.table][contactTable][selected->count]}
                - uesio/io.table:
                    uesio.variant: uesio/crm.main
                    selectable: true
                    rowactions:
                      - icon: visibility
                        text: View
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: uesio/crm.contact
                        type: DEFAULT
                    columns:
                      - components:
                          - uesio/io.avatar:
                              text: ${initials}
                              image: $UserFile{uesio/crm.logo}
                              uesio.styleTokens:
                                root:
                                  - m-auto
                      - field: uesio/crm.firstname
                      - field: uesio/crm.lastname
                      - field: uesio/crm.account
                      - field: uesio/crm.department
                      - field: uesio/crm.title
                      - field: uesio/crm.role
                      - field: uesio/crm.email
                      - field: uesio/crm.phone_mobile
                    uesio.id: contactTable
                    mode: READ
                    wire: contact
                    pagesize: 10
