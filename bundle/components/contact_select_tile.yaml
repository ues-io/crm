name: contact_select_tile
category: LAYOUT
type: DECLARATIVE
properties:
  - type: SIGNALS
    name: signals
    label: Signals
definition:
  - uesio/io.tile:
      uesio.variant: uesio/crm.item
      content:
        - uesio/io.group:
            uesio.styleTokens:
              root:
                - grid-cols-[200px_1fr]
            components:
              - uesio/io.titlebar:
                  uesio.variant: uesio/crm.item
                  uesio.styleTokens:
                    root:
                      - items-center
                  title: ${firstname} ${lastname}
                  subtitle: ${account->name}
              - uesio/io.titlebar:
                  uesio.variant: uesio/crm.subitem
                  uesio.styleTokens:
                    root:
                      - items-center
                  title: ${email}
                  subtitle: ${phone}
                  actions:
                    - uesio/io.text:
                        uesio.styleTokens:
                          root:
                            - bg-green-600
                            - text-white
                        uesio.display:
                          - type: hasValue
                            value: $Prop{selected}
                        uesio.variant: uesio/crm.avatariconoutline
                        text: check
      avatar:
        - uesio/io.avatar:
            text: ${initials}
            image: $UserFile{image}
      signals: $Prop{signals}
title: Contact Tile Component
discoverable: true
description: A contact tile
sections:
  - type: HOME
    properties:
  - type: DISPLAY
