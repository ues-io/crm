name: account_tile
category: LAYOUT
type: DECLARATIVE
definition:
  - uesio/io.tile:
      uesio.variant: uesio/crm.item
      content:
        - uesio/io.titlebar:
            uesio.variant: uesio/crm.item
            title: ${name}
            subtitle: ${type->label}
      avatar:
        - uesio/io.avatar:
            text: ${initials}
            image: $UserFile{logo}
      signals:
        - signal: route/NAVIGATE_TO_ASSIGNMENT
          collection: uesio/crm.account
          viewtype: detail
          recordid: ${uesio/core.id}
title: Account Tile Component
discoverable: true
description: An account tile
sections:
  - type: HOME
    properties:
  - type: DISPLAY
