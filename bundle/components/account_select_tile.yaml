name: account_select_tile
category: LAYOUT
type: DECLARATIVE
properties:
  - type: SIGNALS
    name: signals
    label: Signals
definition:
  - uesio/io.tile:
      uesio.variant: uesio/appkit.item
      content:
        - uesio/io.titlebar:
            uesio.variant: uesio/appkit.item
            title: ${name}
            subtitle: ${description}
            actions:
              - uesio/io.text:
                  uesio.styleTokens:
                    root:
                      - bg-green-600
                      - text-white
                  uesio.display:
                    - type: hasValue
                      value: $Prop{selected}
                  uesio.variant: uesio/appkit.avatariconoutline
                  text: check
      avatar:
        - uesio/io.avatar:
            text: ${initials}
            image: $UserFile{image}
      signals: $Prop{signals}
title: Account Tile Component
discoverable: true
description: An account tile
sections:
  - type: HOME
    properties:
  - type: DISPLAY
