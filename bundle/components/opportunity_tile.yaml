name: opportunity_tile
category: LAYOUT
type: DECLARATIVE
definition:
  - uesio/io.tile:
      uesio.variant: uesio/crm.item
      content:
        - uesio/io.titlebar:
            uesio.variant: uesio/crm.item
            title: ${topic}
            subtitle: ${account->name}
            actions:
              - uesio/io.titlebar:
                  uesio.variant: uesio/crm.subitem
                  uesio.styleTokens:
                    root:
                      - items-center
                    content:
                      - text-right
                    title:
                      - "[min-height:16px]"
                      - font-normal
                      - text-slate-800
                    subtitle:
                  title: $Currency{expected_revenue}
                  subtitle: $Date{close_date}
      avatar:
        - uesio/io.text:
            text: payments
            uesio.variant: uesio/crm.avatariconoutline
      signals:
        - signal: route/NAVIGATE_TO_ASSIGNMENT
          collection: uesio/crm.opportunity
          viewtype: detail
          recordid: ${uesio/core.id}
title: Opportunity Tile Component
discoverable: true
description: An opportunity tile
sections:
  - type: HOME
    properties:
  - type: DISPLAY
