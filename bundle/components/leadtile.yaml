name: leadtile
category: LAYOUT
type: DECLARATIVE
definition:
  - uesio/io.tile:
      uesio.variant: uesio/crm.item
      content:
        - uesio/io.titlebar:
            uesio.variant: uesio/crm.item
            title: ${firstname} ${lastname}
            subtitle: ${email}
            actions:
              - uesio/io.text:
                  uesio.display:
                    - type: hasValue
                      value: ${source->uesio/core.uniquekey}
                  uesio.styleTokens:
                    root:
                      - bg-teal-500
                      - text-white
                  uesio.variant: uesio/crm.badge
                  element: div
                  text: ${source->uesio/core.uniquekey}
              - uesio/crm.stoplight:
                  field: lead_rating
      avatar:
        - uesio/io.avatar:
            text: ${initials}
            image: $UserFile{image}
      signals:
        - signal: route/NAVIGATE_TO_ASSIGNMENT
          collection: uesio/crm.lead
          viewtype: detail
          recordid: ${uesio/core.id}
title: Lead Tile Component
discoverable: true
description: A lead tile
sections:
  - type: HOME
    properties:
  - type: DISPLAY
