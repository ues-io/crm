      uesio.variant: uesio/crm.section
      uesio.display:
        - type: fieldMode
          mode: EDIT
      components:
        - uesio/io.titlebar:
            title: Danger Zone
            uesio.variant: uesio/crm.sub
            uesio.styleTokens:
              root:
                - border-red-600
              title:
                - text-red-600
        - uesio/io.titlebar:
            actions:
              - uesio/io.button:
                  uesio.styleTokens:
                    root:
                      - mt-4
                      - border-red-600
                      - text-red-600
                  uesio.variant: uesio/crm.secondary
                  text: Delete $Collection{label}
                  signals:
                    - signal: wire/MARK_FOR_DELETE
                    - signal: wire/SAVE
                    - signal: route/NAVIGATE_TO_ASSIGNMENT
                      collection: $Collection{id}
                      viewtype: list
