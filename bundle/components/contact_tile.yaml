name: contact_tile
category: LAYOUT
type: DECLARATIVE
definition:
  - uesio/io.tile:
      uesio.variant: uesio/crm.item
      content:
        - uesio/io.titlebar:
            uesio.variant: uesio/crm.item
            title: ${firstname} ${lastname}
            subtitle: ${account->name}
            actions:
              - uesio/io.titlebar:
                  uesio.variant: uesio/crm.subitem
                  uesio.styleTokens:
                    content:
                      - text-right
                    title:
                      - "[min-height:16px]"
                  title: ${email}
                  subtitle: ${phone}
      avatar:
        - uesio/io.avatar:
            text: ${initials}
            image: $UserFile{image}
      signals:
        - signal: route/NAVIGATE_TO_ASSIGNMENT
          collection: uesio/crm.contact
          viewtype: detail
          recordid: ${uesio/core.id}
title: Contact Tile Component
discoverable: true
description: A contact tile
sections:
  - type: HOME
    properties:
  - type: DISPLAY
