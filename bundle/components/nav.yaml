name: nav
category: LAYOUT
type: DECLARATIVE
slots:
  - name: extra
  - name: crumbs
definition:
  - uesio/appkit.sidebar:
      header:
        - uesio/appkit.tile_app:
            title: CRM
            icon: bubble_chart
            iconcolor: "#fb7185"
        - uesio/core.slot:
            name: crumbs
      content:
        - uesio/io.navsection:
            title: CRM Admin
            content:
              - uesio/appkit.icontile:
                  tileVariant: uesio/io.nav
                  uesio.id: home
                  title: Home
                  icon: home
                  selectedid: $Prop{selected}
                  signals:
                    - signal: route/NAVIGATE
                      path: home
              - uesio/appkit.icontile:
                  tileVariant: uesio/io.nav
                  uesio.id: settings
                  title: Settings
                  icon: settings
                  selectedid: $Prop{selected}
                  signals:
                    - signal: route/NAVIGATE
                      path: settings
              - uesio/appkit.icontile:
                  tileVariant: uesio/io.nav
                  uesio.id: users
                  title: Users
                  icon: badge
                  iconVariant: uesio/io.iconoutline
                  selectedid: $Prop{selected}
                  signals:
                    - signal: route/NAVIGATE_TO_ASSIGNMENT
                      collection: uesio/core.user
                      viewtype: list
        - uesio/io.navsection:
            title: CRM Data
            content:
              - uesio/appkit.icontile:
                  tileVariant: uesio/io.nav
                  uesio.id: leads
                  title: Leads
                  icon: filter_alt
                  selectedid: $Prop{selected}
                  signals:
                    - signal: route/NAVIGATE_TO_ASSIGNMENT
                      collection: uesio/crm.lead
                      viewtype: list
                  actions:
                    - uesio/io.button:
                        uesio.variant: uesio/appkit.navicon_small
                        icon: add
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            preventLinkTag: true
                            collection: uesio/crm.lead
                            viewtype: createnew
              - uesio/appkit.icontile:
                  tileVariant: uesio/io.nav
                  uesio.id: accounts
                  title: Accounts
                  icon: domain
                  selectedid: $Prop{selected}
                  signals:
                    - signal: route/NAVIGATE_TO_ASSIGNMENT
                      collection: uesio/crm.account
                      viewtype: list
                  actions:
                    - uesio/io.button:
                        uesio.variant: uesio/appkit.navicon_small
                        icon: add
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            preventLinkTag: true
                            collection: uesio/crm.account
                            viewtype: createnew
              - uesio/appkit.icontile:
                  tileVariant: uesio/io.nav
                  uesio.id: contacts
                  title: Contacts
                  icon: person
                  selectedid: $Prop{selected}
                  signals:
                    - signal: route/NAVIGATE_TO_ASSIGNMENT
                      collection: uesio/crm.contact
                      viewtype: list
                  actions:
                    - uesio/io.button:
                        uesio.variant: uesio/appkit.navicon_small
                        icon: add
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            preventLinkTag: true
                            collection: uesio/crm.contact
                            viewtype: createnew
              - uesio/appkit.icontile:
                  tileVariant: uesio/io.nav
                  uesio.id: opportunities
                  title: Opportunities
                  icon: payments
                  selectedid: $Prop{selected}
                  signals:
                    - signal: route/NAVIGATE_TO_ASSIGNMENT
                      collection: uesio/crm.opportunity
                      viewtype: list
                  actions:
                    - uesio/io.button:
                        uesio.variant: uesio/appkit.navicon_small
                        icon: add
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            preventLinkTag: true
                            collection: uesio/crm.opportunity
                            viewtype: createnew
              - uesio/appkit.icontile:
                  tileVariant: uesio/io.nav
                  uesio.id: tasks
                  title: Tasks
                  icon: task_alt
                  selectedid: $Prop{selected}
                  signals:
                    - signal: route/NAVIGATE_TO_ASSIGNMENT
                      collection: uesio/crm.task
                      viewtype: list
                  actions:
                    - uesio/io.button:
                        uesio.variant: uesio/appkit.navicon_small
                        icon: add
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            preventLinkTag: true
                            collection: uesio/crm.task
                            viewtype: createnew
              - uesio/appkit.icontile:
                  tileVariant: uesio/io.nav
                  uesio.id: events
                  title: Events
                  icon: calendar_month
                  selectedid: $Prop{selected}
                  signals:
                    - signal: route/NAVIGATE_TO_ASSIGNMENT
                      collection: uesio/crm.event
                      viewtype: list
                  actions:
                    - uesio/io.button:
                        uesio.variant: uesio/appkit.navicon_small
                        icon: add
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            preventLinkTag: true
                            collection: uesio/crm.event
                            viewtype: createnew
        - uesio/core.slot:
            name: extra
      footer:
        - uesio/io.titlebar:
            uesio.variant: uesio/appkit.item_small
            title: $User{username}
            subtitle: $User{profileLabel}
            avatar:
              - uesio/io.avatar:
                  uesio.styleTokens:
                    root:
                      - h-8
                      - w-8
                  text: $User{initials}
                  image: $User{picture}
            actions:
              - uesio/io.group:
                  components:
                    - uesio/io.button:
                        uesio.variant: uesio/appkit.navicon
                        icon: logout
                        uesio.id: logout
                        signals:
                          - signal: "user/LOGOUT"
                    - uesio/io.button:
                        uesio.variant: uesio/appkit.navicon
                        uesio.id: user-profile
                        icon: account_circle
                        signals:
                          - signal: "route/NAVIGATE"
                            path: myprofile
title: Navigation Component
discoverable: true
description: A component for app navigation
sections:
  - type: HOME
    properties:
  - type: DISPLAY
