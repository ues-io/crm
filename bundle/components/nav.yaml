name: nav
category: LAYOUT
type: DECLARATIVE
slots:
  - name: extra
definition:
  - uesio/io.scrollpanel:
      uesio.variant: uesio/io.default
      uesio.styleTokens:
        inner:
          - p-4
      header:
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - p-4
                - grid
                - gap-4
            components:
              - uesio/io.group:
                  uesio.variant: uesio/builder.appcrumb
                  components:
                    - uesio/io.image:
                        uesio.variant: uesio/builder.logo
                        uesio.id: img-uesio-logo
                        height: 32
                        file: uesio/core.logowhite
                    - uesio/builder.icontile:
                        title: CRM
                        icon: bubble_chart
                        iconcolor: "#fb7185"
                        tileVariant: uesio/builder.apptag
              - uesio/io.navsection:
                  content:
                    - uesio/io.sitenav:
      content:
        - uesio/core.slot:
            name: extra
      footer:
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - p-4
            components:
              - uesio/io.titlebar:
                  uesio.variant: uesio/builder.profile
                  title: $User{username}
                  subtitle: $User{profileLabel}
                  avatar:
                    - uesio/io.avatar:
                        uesio.styleTokens:
                          root:
                            - h-8
                            - w-8
                        text: $User{initials}
                        image: $User{picture}
title: Navigation Component
discoverable: true
description: A component for app navigation
sections:
  - type: HOME
    properties:
  - type: DISPLAY
