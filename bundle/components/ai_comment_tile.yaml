name: ai_comment_tile
category: LAYOUT
type: DECLARATIVE
definition:
  - uesio/io.tile:
      uesio.display:
        - type: fieldValue
          field: type
          value: REQUEST
      uesio.variant: uesio/crm.commentitem
      content:
        - uesio/io.titlebar:
            uesio.variant: uesio/crm.commentitem
            title: ${description}
            subtitle: $Time{uesio/core.createdat}
      avatar:
        - uesio/io.avatar:
            uesio.context:
              workspace:
                name:
                app:
            text: ${uesio/core.createdby->uesio/core.initials}
            image: $UserFile{uesio/core.createdby->uesio/core.picture}
  - uesio/io.tile:
      uesio.display:
        - type: fieldValue
          field: type
          value: RESPONSE
      uesio.variant: uesio/crm.commentitemreverse
      content:
        - uesio/io.titlebar:
            uesio.variant: uesio/crm.commentitemreverse
            uesio.styleTokens:
              title:
                - bg-blue-100
            title: ${description}
            subtitle: $Time{uesio/core.createdat}
      avatar:
        - uesio/io.avatar:
            text: AI
            image: $File{uesio/crm.anthropic}
            uesio.styleTokens:
              root:
                - bg-no-repeat
                - "[background-size:50%]"
                - bg-slate-100
title: AI Comment Tile Component
discoverable: true
description: A comment tile
sections:
  - type: HOME
    properties:
  - type: DISPLAY
