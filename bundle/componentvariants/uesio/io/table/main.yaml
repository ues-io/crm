name: main
label: Main
definition:
  uesio.styleTokens:
    root:
      - grid
      - overflow-auto
    table:
      - border-separate
      - border-spacing-0
      - w-full
    header:
    headerCell:
      - tracking-wider
      - uppercase
      - text-xs
      - p-4
      - text-rose-800
      - bg-rose-50
      - font-normal
      - whitespace-nowrap
      - first:rounded-l-lg
      - last:rounded-r-lg
    headerCellInner:
      - text-left
      - grid
      - grid-flow-col
      - justify-between
      - auto-cols-min
      - items-center
    rowNumberCell:
      - whitespace-nowrap
      - w-px
      - text-center
      - text-slate-700
      - text-[10pt]
      - "[&>.numberlabel]:block"
      - "[&.isselected>.numberlabel]:hidden"
      - "[&:hover>.numberlabel]:hidden"
      - "[&>.numbercheck]:hidden"
      - "[&.isselected>.numbercheck]:block"
      - "[&:hover>.numbercheck]:block"
      - "[&:>div]:leading-none"
      - leading-none
    cell:
      - p-0
      - border-b-1
      - border-slate-200
    body:
      - "[&.hasRowAction>tr]:hover:cursor-pointer"
      - "[&.hasRowAction>tr]:hover:bg-slate-50"
    rowDeleted:
      - bg-red-100
    noData:
      - text-center
      - p-4
      - text-slate-500
      - text-sm
      - font-light
    drawer:
      - bg-slate-50
      - p-6
      - border-b-1
      - border-slate-100
public: true
